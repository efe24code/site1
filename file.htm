<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <title>CanvasVerse</title>
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=62esDfmIrv2JYy806W-lHJJV-vxQSrNBk9KC_dzsmKtyw__N8gWgSktwxm-IJHAvXtCevpXqrOxpeGSzAW1ztA" charset="UTF-8"></script><style>
  h1 {
    color: darkblue;
}
  body {
font-family: Arial, sans-serif;
text-align: center;
background-color: #ddd;
}
canvas {
  border: 1px solid black;
  image-rendering: pixelated;
}

#controls {
margin-top: 10px;
border: 1px solid black;
border-radius: 0px;
}
 #color-picker, #place-pixel, #cancel-place{
  border: 1px solid #000000BF;
   border-radius: 0px;
 }
  </style>
</head>
<body>
  <h1>CanvasVerse</h1>
<div id="canvas-container">
    <canvas id="pixel-canvas" width="256" height="256"></canvas>
  </div>

  <div id="controls" class="controls">
    <div class="coord-display">Koordinat: <span id="coord-text">?</span></div>
    <label>Renk Seç:
      <input type="color" id="color-picker" value="#fff">
    </label>
    <button id="place-pixel">Pixel Yerleştir</button>
      <audio id="placeSound" src="sounds/place.mp3" preload="auto"></audio>

    <button id="cancel-place">İptal</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
