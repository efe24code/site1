<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevTool Lite</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{background:#020617}
input,textarea,select{background:#020617;border:1px solid #1e293b;border-radius:.5rem;padding:.5rem;width:100%}
</style>
</head>

<body class="text-slate-200">

<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-1">‚ö° DevTool Lite</h1>
  <p class="text-slate-400 mb-6">Developer tools & usage docs</p>

  <div id="app"></div>
</div>

<script src="./tools.js"></script>

<script>
const app=document.getElementById("app")

function router(){
  const hash=location.hash
  if(!hash||hash==="#/"){
    renderHome()
    return
  }
  const id=hash.replace("#/tool/","")
  renderTool(id)
}

function renderHome(){
  app.innerHTML=`
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      ${DEVTOOLS.tools.map(t=>`
        <a href="#/tool/${t.id}" class="bg-slate-900 p-4 rounded-xl hover:scale-105 transition">
          <div class="text-2xl">${t.icon}</div>
          <div class="font-semibold mt-2">${t.name}</div>
          <div class="text-xs text-slate-400">${t.cat}</div>
        </a>`).join("")}
    </div>`
}

function renderTool(id){
  const t=DEVTOOLS.logic[id]
  if(!t){app.innerHTML="Tool not found";return}
  app.innerHTML=`
    <a href="#/" class="text-blue-400">‚Üê back</a>
    <h2 class="text-2xl font-bold mt-3">${t.name}</h2>

    <div class="grid md:grid-cols-2 gap-6 mt-6">
      <div class="bg-slate-900 p-4 rounded-xl">
        ${t.ui}
        <button onclick="DEVTOOLS.logic['${id}'].run()" class="mt-4 bg-blue-600 px-4 py-2 rounded">RUN</button>
      </div>

      <div class="bg-slate-900 p-4 rounded-xl">
        <h3 class="font-semibold mb-2">üìò How to use</h3>
        <pre class="text-xs whitespace-pre-wrap">${t.docs}</pre>
      </div>
    </div>
  `
}

window.addEventListener("hashchange",router)
router()
</script>

</body>
</html>
