<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTool-Lite | Mega Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0d1117; color: #c9d1d9; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: #161b22; border: 1px solid #30363d; border-radius: 16px; transition: all 0.2s ease; }
        .glass-card:hover { border-color: #58a6ff; background: #1c2128; transform: translateY(-3px); }
        
        @media (min-width: 768px) {
            #navigation { width: 80px; position: fixed; left: 0; top: 0; height: 100vh; flex-direction: column; }
            .main-content { margin-left: 80px; padding: 40px; }
        }
        @media (max-width: 767px) {
            #navigation { width: 100%; position: fixed; bottom: 0; left: 0; height: 65px; flex-direction: row; justify-content: space-around; z-index: 1000; border-top: 1px solid #30363d; }
            .main-content { margin-left: 0; padding: 20px 20px 90px 20px; }
        }

        .tool-grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
        input, textarea, select { background: #0d1117 !important; border: 1px solid #30363d !important; color: #58a6ff !important; border-radius: 10px; padding: 10px; width: 100%; outline: none; font-size: 14px; }
        .tab-btn { padding: 6px 12px; font-size: 11px; font-weight: 600; cursor: pointer; color: #8b949e; border-radius: 6px; }
        .tab-btn.active { color: #58a6ff; background: rgba(88, 166, 255, 0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav id="navigation" class="flex items-center py-4 px-2 bg-[#010409]">
        <div onclick="goHome()" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black cursor-pointer">DL</div>
    </nav>

    <main class="main-content">
        <div id="home" class="max-w-6xl mx-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-black text-white">DEVTOOL<span class="text-blue-500">-LITE</span></h1>
                <input type="text" id="search" onkeyup="filter()" placeholder="Quick search 20+ tools..." class="mt-4 max-w-md">
            </header>

            <div class="tool-grid" id="toolGrid">
                </div>
        </div>

        <div id="interface" class="hidden max-w-6xl mx-auto">
            <button onclick="goHome()" class="mb-6 text-slate-500 font-bold">‚Üê BACK</button>
            <div class="flex flex-col lg:flex-row gap-6">
                <div class="glass-card p-6 flex-1 h-fit">
                    <h2 id="toolTitle" class="text-xl font-black text-white mb-6 uppercase italic">Tool</h2>
                    <div id="toolUI"></div>
                </div>
                <div class="flex-1 flex flex-col gap-4">
                    <div class="flex justify-between items-center bg-[#161b22] p-2 rounded-xl border border-[#30363d]">
                        <div class="flex gap-1" id="langTabs"></div>
                        <div class="flex gap-1" id="lvlTabs"></div>
                    </div>
                    <div class="bg-[#010409] border border-[#30363d] rounded-xl overflow-hidden">
                        <pre id="codeDisplay" class="p-5 text-[11px] font-mono text-green-400 overflow-x-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let curTool = ""; let curLang = "js"; let curLvl = "simple";

        // MEGA TOOL DATABASE
        const tools = [
            { id: 'ip', cat: 'Network', name: 'IP Tracker', icon: 'üì°' },
            { id: 'whois', cat: 'Network', name: 'Whois Lookup', icon: 'üåê' },
            { id: 'json', cat: 'Data', name: 'JSON Beautify', icon: '{ }' },
            { id: 'hash', cat: 'Crypto', name: 'SHA-256 Hash', icon: 'üîí' },
            { id: 'base64', cat: 'Crypto', name: 'Base64', icon: 'üì¶' },
            { id: 'unix', cat: 'Data', name: 'Unix Time', icon: '‚è∞' },
            { id: 'pass', cat: 'Security', name: 'Password Gen', icon: 'üîë' },
            { id: 'url', cat: 'Network', name: 'URL Encode', icon: 'üîó' },
            { id: 'color', cat: 'Design', name: 'Color Picker', icon: 'üé®' },
            { id: 'lorem', cat: 'Text', name: 'Lorem Ipsum', icon: 'üìù' },
            { id: 'count', cat: 'Text', name: 'Word Counter', icon: 'üî¢' },
            { id: 'case', cat: 'Text', name: 'Case Convert', icon: 'Aa' },
            { id: 'md5', cat: 'Crypto', name: 'MD5 Hash', icon: 'üß¨' },
            { id: 'qr', cat: 'Misc', name: 'QR Generator', icon: 'üî≥' },
            { id: 'pxrem', cat: 'Design', name: 'PX to REM', icon: 'üìè' },
            { id: 'minify', cat: 'Dev', name: 'CSS Minify', icon: 'üìâ' },
            { id: 'list', cat: 'Text', name: 'List Sort', icon: 'üìë' },
            { id: 'binary', cat: 'Data', name: 'Binary Conv', icon: '01' },
            { id: 'hex', cat: 'Data', name: 'Hex to RGB', icon: 'HEX' },
            { id: 'userAgent', cat: 'Dev', name: 'UA Parser', icon: 'üì±' }
        ];

        const logic = {
            ip: {
                ui: `<input id="ipInp" placeholder="Enter IP"><button onclick="runIP()" class="bg-blue-600 w-full mt-4 py-3 rounded-xl font-bold">TRACK</button><div id="ipRes" class="mt-4"></div>`,
                js: { simple: `fetch("https://ipapi.co/json/");`, hard: `class IPTracker { ... }` }
            },
            pass: {
                ui: `<input id="pOut" readonly><button onclick="runPass()" class="bg-green-600 w-full mt-4 py-3 rounded-xl font-bold">GENERATE</button>`,
                js: { simple: `Math.random().toString(36).slice(-10);`, hard: `crypto.getRandomValues(new Uint32Array(10));` }
            },
            json: {
                ui: `<textarea id="jt" rows="8"></textarea><button onclick="runJSON()" class="bg-orange-600 w-full mt-2 py-3 rounded-xl font-bold">FORMAT</button>`,
                js: { simple: `JSON.stringify(data, null, 2);`, hard: `JSON.parse(raw); // with error handling` }
            },
            color: {
                ui: `<input type="color" id="clrInp" onchange="runColor()"><div id="clrOut" class="mt-4 p-8 text-center font-bold glass-card">#000000</div>`,
                js: { simple: `colorInput.value;`, hard: `// Convert to RGB/HSL` }
            },
            count: {
                ui: `<textarea id="ctInp" onkeyup="runCount()" placeholder="Type something..."></textarea><div id="ctOut" class="mt-2 text-blue-400 font-bold">Words: 0 | Chars: 0</div>`,
                js: { simple: `text.split(' ').length;`, hard: `text.match(/\\w+/g).length;` }
            }
            // Diƒüer tool logicleri benzer ≈üekilde eklenebilir...
        };

        function init() {
            const grid = document.getElementById('toolGrid');
            tools.forEach(t => {
                grid.innerHTML += `
                    <div onclick="openTool('${t.id}')" class="glass-card p-4 text-center cursor-pointer" data-name="${t.name.toLowerCase()}">
                        <div class="text-2xl mb-2">${t.icon}</div>
                        <div class="text-[10px] font-bold text-white uppercase truncate">${t.name}</div>
                        <div class="text-[8px] text-slate-500 mt-1">${t.cat}</div>
                    </div>`;
            });
            setupTabs();
        }

        function openTool(id) {
            curTool = id;
            document.getElementById('home').classList.add('hidden');
            document.getElementById('interface').classList.remove('hidden');
            document.getElementById('toolTitle').innerText = tools.find(t=>t.id===id).name;
            document.getElementById('toolUI').innerHTML = logic[id]?.ui || `<p class="text-slate-500">Workspace for ${id} is ready. Logic coming soon.</p>`;
            updateCode();
            window.scrollTo(0,0);
        }

        function setupTabs() {
            const lTabs = document.getElementById('langTabs');
            ['js', 'py', 'php'].forEach(l => {
                lTabs.innerHTML += `<button onclick="setLang('${l}')" id="l-${l}" class="tab-btn ${l==='js'?'active':''}">\${l.toUpperCase()}</button>`;
            });
            const vTabs = document.getElementById('lvlTabs');
            ['simple', 'hard'].forEach(v => {
                vTabs.innerHTML += `<button onclick="setLvl('${v}')" id="v-${v}" class="tab-btn ${v==='simple'?'active':''}">\${v.toUpperCase()}</button>`;
            });
        }

        function updateCode() {
            const code = logic[curTool]?.[curLang]?.[curLvl] || logic[curTool]?.js?.simple || "// Code snippet not available yet.";
            document.getElementById('codeDisplay').innerText = code;
        }

        function goHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('interface').classList.add('hidden');
        }

        function setLang(l) { curLang = l; document.querySelectorAll('#langTabs .tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById('l-'+l).classList.add('active'); updateCode(); }
        function setLvl(v) { curLvl = v; document.querySelectorAll('#lvlTabs .tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById('v-'+v).classList.add('active'); updateCode(); }

        // TOOL FUNCTIONS
        async function runIP() {
            const ip = document.getElementById('ipInp').value;
            const res = document.getElementById('ipRes');
            res.innerHTML = "Fetching...";
            const r = await fetch(`https://ipapi.co/${ip}/json/`);
            const d = await r.json();
            res.innerHTML = `<div class="text-[11px] font-mono text-blue-400">IP: \${d.ip}<br>Org: \${d.org}<br>Country: \${d.country_name}</div>`;
        }
        function runPass() { document.getElementById('pOut').value = Math.random().toString(36).slice(-12).toUpperCase(); }
        function runJSON() { const t = document.getElementById('jt'); t.value = JSON.stringify(JSON.parse(t.value), null, 4); }
        function runColor() { const c = document.getElementById('clrInp').value; const o = document.getElementById('clrOut'); o.style.background = c; o.innerText = c; }
        function runCount() { const t = document.getElementById('ctInp').value; document.getElementById('ctOut').innerText = \`Words: \${t.trim()?t.trim().split(/\\s+/).length:0} | Chars: \${t.length}\`; }

        function filter() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.glass-card').forEach(c => {
                const name = c.getAttribute('data-name');
                if(name) c.style.display = name.includes(q) ? "block" : "none";
            });
        }

        init();
    </script>
</body>
</html>
