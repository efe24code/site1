<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiberTeam | Dev & OSINT Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #05070a; color: #a3b3bc; font-family: 'Inter', sans-serif; }
        .cyber-card { background: rgba(13, 17, 23, 0.9); border: 1px solid #30363d; transition: 0.3s; }
        .cyber-card:hover { border-color: #238636; box-shadow: 0 0 20px rgba(35, 134, 54, 0.2); transform: translateY(-3px); }
        .siber-text { background: linear-gradient(90deg, #238636, #2ea043); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        
        #sidebar { width: 70px; position: fixed; left: 0; top: 0; height: 100vh; background: #010409; border-right: 1px solid #30363d; z-index: 100; transition: 0.3s; }
        .main-content { margin-left: 70px; padding: 40px; }
        
        .code-window { background: #0d1117; border: 1px solid #30363d; border-radius: 12px; overflow: hidden; }
        .tab-btn { padding: 6px 12px; font-size: 11px; font-weight: bold; cursor: pointer; border-radius: 6px; transition: 0.2s; color: #8b949e; }
        .tab-btn.active { background: #238636; color: white; }
        
        input, textarea { background: #010409 !important; border: 1px solid #30363d !important; color: #7ee787 !important; border-radius: 8px; padding: 12px; outline: none; width: 100%; font-family: 'Fira Code', monospace; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="sidebar" class="flex flex-col items-center py-8">
        <div onclick="goHome()" class="w-12 h-12 bg-green-600 rounded-xl flex items-center justify-center text-white font-bold cursor-pointer mb-8">S/T</div>
        <div class="flex flex-col gap-6 text-slate-600 text-xs font-bold">
            <span class="rotate-90 cursor-default">TOOLS</span>
        </div>
    </div>

    <div class="main-content">
        <div id="home">
            <div class="mb-12">
                <h1 class="text-5xl siber-text italic tracking-tighter">SİBERTEAM</h1>
                <p class="text-xs tracking-[0.5em] text-slate-500 mt-2 uppercase">Advanced Security & Development Platform</p>
                <input type="text" id="search" onkeyup="filter()" placeholder="Araçları tara..." class="mt-8 max-w-md border-green-900/30 shadow-lg">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4" id="toolGrid">
                <div onclick="openTool('ip')" class="cyber-card p-6 rounded-2xl cursor-pointer" data-name="ip sorgu tracker">
                    <div class="text-green-500 text-xl font-bold mb-2">IP</div>
                    <div class="text-xs font-bold text-white uppercase">IP Tracker</div>
                    <div class="text-[10px] text-slate-500 mt-1">Konum, ISP ve ASN Bilgisi</div>
                </div>
                <div onclick="openTool('whois')" class="cyber-card p-6 rounded-2xl cursor-pointer" data-name="whois site domain sorgu">
                    <div class="text-blue-500 text-xl font-bold mb-2">WS</div>
                    <div class="text-xs font-bold text-white uppercase">Whois Lookup</div>
                    <div class="text-[10px] text-slate-500 mt-1">Domain kayıt ve DNS sorgu</div>
                </div>
                <div onclick="openTool('json')" class="cyber-card p-6 rounded-2xl cursor-pointer" data-name="json beautifier">
                    <div class="text-yellow-500 text-xl font-bold mb-2">{ }</div>
                    <div class="text-xs font-bold text-white uppercase">JSON Formatter</div>
                    <div class="text-[10px] text-slate-500 mt-1">Data yapılandırma</div>
                </div>
                <div onclick="openTool('hash')" class="cyber-card p-6 rounded-2xl cursor-pointer" data-name="sha256 hash md5">
                    <div class="text-red-500 text-xl font-bold mb-2">#</div>
                    <div class="text-xs font-bold text-white uppercase">SHA-256 Hasher</div>
                    <div class="text-[10px] text-slate-500 mt-1">Güvenli metin şifreleme</div>
                </div>
            </div>
        </div>

        <div id="interface" class="hidden">
            <div class="flex items-center gap-6 mb-10">
                <button onclick="goHome()" class="text-slate-500 hover:text-white transition">← GERİ</button>
                <h2 id="toolTitle" class="text-3xl font-black text-white italic">TOOL</h2>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-2 gap-10">
                <div class="cyber-card p-8 rounded-3xl h-fit">
                    <div id="toolUI"></div>
                </div>

                <div class="flex flex-col gap-4">
                    <div class="flex flex-wrap justify-between items-center gap-4">
                        <div class="flex bg-[#0d1117] p-1 rounded-lg border border-[#30363d]">
                            <div onclick="setLang('js')" class="tab-btn active" id="l-js">JavaScript</div>
                            <div onclick="setLang('py')" class="tab-btn" id="l-py">Python</div>
                            <div onclick="setLang('php')" class="tab-btn" id="l-php">PHP</div>
                        </div>
                        <div class="flex bg-[#0d1117] p-1 rounded-lg border border-[#30363d]">
                            <div onclick="setLvl('simple')" class="tab-btn active" id="v-simple">Basit</div>
                            <div onclick="setLvl('mid')" class="tab-btn" id="v-mid">Orta</div>
                            <div onclick="setLvl('hard')" class="tab-btn" id="v-hard">Zor</div>
                        </div>
                    </div>

                    <div class="code-window">
                        <div class="bg-[#161b22] px-4 py-2 text-[10px] border-bottom border-[#30363d] flex gap-2">
                            <span class="w-2 h-2 rounded-full bg-red-500"></span>
                            <span class="w-2 h-2 rounded-full bg-yellow-500"></span>
                            <span class="w-2 h-2 rounded-full bg-green-500"></span>
                        </div>
                        <pre id="codeDisplay" class="p-6 text-[11px] font-mono text-[#7ee787] overflow-x-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let curTool = ""; let curLang = "js"; let curLvl = "simple";

        const db = {
            ip: {
                title: "IP TRACKER",
                ui: `<input id="ipInp" placeholder="Hedef IP (Örn: 8.8.8.8)"><button onclick="runIP()" class="bg-green-600 w-full mt-4 py-3 rounded-lg font-bold text-white">SORGULA</button><div id="ipRes" class="mt-4"></div>`,
                js: {
                    simple: `const res = await fetch("https://ipapi.co/8.8.8.8/json/");\nconst data = await res.json();`,
                    mid: `async function getIP(ip) {\n  try {\n    const r = await fetch(\`https://ipapi.co/\${ip}/json/\`);\n    if(!r.ok) throw Error();\n    return await r.json();\n  } catch(e) { return "Hata!"; }\n}`,
                    hard: `// Pro Tracker with Map Logic\nclass IPTracker {\n  constructor(ip) { this.target = ip; }\n  async locate() {\n    const response = await fetch(\`https://ipapi.co/\${this.target}/json/\`);\n    return this.parse(await response.json());\n  }\n  parse(d) { return \`City: \${d.city}\`; }\n}`
                },
                py: {
                    simple: `import requests\nprint(requests.get("https://ipapi.co/8.8.8.8/json/").json())`,
                    mid: `import requests\ndef track(ip):\n    data = requests.get(f"https://ipapi.co/{ip}/json/").json()\n    return data.get("org", "Bilinmiyor")`,
                    hard: `import requests\nclass SiberTracker:\n    def __init__(self, ip):\n        self.url = f"https://ipapi.co/{ip}/json/"\n    def get_info(self):\n        return requests.get(self.url).json()`
                },
                php: {
                    simple: `$data = json_decode(file_get_contents("https://ipapi.co/8.8.8.8/json/"));`,
                    mid: `function get_ip($ip) {\n  $url = "https://ipapi.co/$ip/json/";\n  return json_decode(file_get_contents($url), true);\n}`,
                    hard: `// Advanced PHP Curl Implementation\n$ch = curl_init();\ncurl_setopt($ch, CURLOPT_URL, "https://ipapi.co/8.8.8.8/json/");\n$res = curl_exec($ch);`
                }
            },
            whois: {
                title: "WHOIS LOOKUP",
                ui: `<input id="wsInp" placeholder="domain.com"><button onclick="runWS()" class="bg-blue-600 w-full mt-4 py-3 rounded-lg font-bold text-white">DOMAIN SORGULA</button><pre id="wsRes" class="mt-4 text-[10px] text-blue-400 font-mono overflow-x-auto"></pre>`,
                js: {
                    simple: `// Browser can't direct WHOIS, use API\nfetch("https://rdap.org/domain/google.com");`,
                    mid: `async function whois(domain) {\n  const r = await fetch(\`https://rdap.org/domain/\${domain}\`);\n  const d = await r.json();\n  return d.entities[0];\n}`,
                    hard: `// Hard implementation for Node.js using net module\nconst net = require('net');\nconst client = net.createConnection(43, 'whois.verisign-grs.com');`
                },
                py: {
                    simple: `import whois\nprint(whois.whois("google.com"))`,
                    mid: `import whois\ndef check(domain):\n    w = whois.whois(domain)\n    return w.expiration_date`,
                    hard: `import socket\ndef raw_whois(domain):\n    s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)\n    s.connect(("whois.iana.org", 43))\n    s.send((domain + "\\r\\n").encode())\n    return s.recv(4096).decode()`
                },
                php: {
                    simple: `echo shell_exec("whois google.com");`,
                    mid: `$res = dns_get_record("google.com", DNS_ALL);`,
                    hard: `// Socket based whois in PHP\n$fp = fsockopen("whois.verisign-grs.com", 43);\nfputs($fp, "google.com\\r\\n");`
                }
            }
        };

        function openTool(id) {
            curTool = id;
            document.getElementById('home').classList.add('hidden');
            document.getElementById('interface').classList.remove('hidden');
            document.getElementById('toolTitle').innerText = db[id].title;
            document.getElementById('toolUI').innerHTML = db[id].ui;
            updateCode();
        }

        function goHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('interface').classList.add('hidden');
        }

        function setLang(l) { 
            curLang = l; 
            document.querySelectorAll('.tab-btn[id^="l-"]').forEach(b => b.classList.remove('active'));
            document.getElementById('l-'+l).classList.add('active');
            updateCode(); 
        }

        function setLvl(v) { 
            curLvl = v; 
            document.querySelectorAll('.tab-btn[id^="v-"]').forEach(b => b.classList.remove('active'));
            document.getElementById('v-'+v).classList.add('active');
            updateCode(); 
        }

        function updateCode() {
            document.getElementById('codeDisplay').innerText = db[curTool][curLang][curLvl];
        }

        async function runIP() {
            const ip = document.getElementById('ipInp').value;
            const res = document.getElementById('ipRes');
            res.innerHTML = "Sorgulanıyor...";
            try {
                const r = await fetch(`https://ipapi.co/${ip}/json/`);
                const d = await r.json();
                res.innerHTML = `<div class='p-4 bg-black/50 rounded-lg text-xs font-mono'>
                    Konum: ${d.city}, ${d.country_name}<br>
                    ISP: ${d.org}<br>
                    ASN: ${d.asn}
                </div>`;
            } catch(e) { res.innerText = "Hata!"; }
        }

        async function runWS() {
            const dom = document.getElementById('wsInp').value;
            const res = document.getElementById('wsRes');
            res.innerText = "RDAP Protokolü taranıyor...";
            try {
                const r = await fetch(`https://rdap.org/domain/${dom}`);
                const d = await r.json();
                res.innerText = JSON.stringify(d, null, 2).slice(0, 1000) + "...";
            } catch(e) { res.innerText = "RDAP/WHOIS verisi bulunamadı."; }
        }

        function filter() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.cyber-card').forEach(c => {
                c.style.display = c.getAttribute('data-name').includes(q) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
