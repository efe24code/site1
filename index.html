<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTool-Lite | Pro Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0d1117; color: #c9d1d9; font-family: 'Inter', sans-serif; }
        .glass-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; transition: 0.2s; }
        .glass-card:hover { border-color: #58a6ff; background: #1c2128; }
        
        /* Navigation */
        #nav { background: #010409; border-right: 1px solid #30363d; z-index: 1000; }
        @media (min-width: 768px) {
            #nav { width: 70px; position: fixed; left: 0; top: 0; height: 100vh; flex-direction: column; }
            .content { margin-left: 70px; padding: 40px; }
        }
        @media (max-width: 767px) {
            #nav { width: 100%; position: fixed; bottom: 0; height: 60px; flex-direction: row; justify-content: space-around; border-top: 1px solid #30363d; }
            .content { padding: 20px 20px 80px 20px; }
        }

        .tool-grid { display: grid; gap: 10px; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
        input, textarea { background: #0d1117 !important; border: 1px solid #30363d !important; color: #58a6ff !important; border-radius: 8px; padding: 10px; width: 100%; outline: none; font-size: 14px; }
        .btn-primary { background: #238636; color: white; font-weight: bold; padding: 10px; border-radius: 8px; width: 100%; transition: 0.2s; }
        .btn-primary:hover { background: #2ea043; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav id="nav" class="flex items-center py-4">
        <div onclick="goHome()" class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black cursor-pointer">DL</div>
    </nav>

    <main class="content">
        <div id="home">
            <header class="mb-8">
                <h1 class="text-3xl font-black text-white">DEVTOOL<span class="text-blue-500">-LITE</span></h1>
                <p class="text-slate-500 text-sm">Professional Web Utility Hub</p>
                <input type="text" id="search" onkeyup="filter()" placeholder="Search 20+ tools..." class="mt-4 max-w-md">
            </header>

            <div class="tool-grid" id="toolGrid">
                </div>
        </div>

        <div id="interface" class="hidden max-w-5xl mx-auto">
            <button onclick="goHome()" class="mb-6 text-slate-400 font-bold hover:text-white">‚Üê BACK</button>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="glass-card p-6">
                    <h2 id="toolTitle" class="text-xl font-black text-white mb-4 uppercase italic">Tool</h2>
                    <div id="toolUI"></div>
                </div>
                <div class="flex flex-col gap-4">
                    <div class="bg-[#161b22] p-2 rounded-lg border border-[#30363d] flex justify-between items-center">
                        <span class="text-[10px] font-bold text-slate-500 px-2">SOURCE EXAMPLES</span>
                        <div class="flex gap-2">
                            <select id="langSel" onchange="updateCode()" class="!py-1 !text-[10px] !w-24">
                                <option value="js">JavaScript</option>
                                <option value="py">Python</option>
                                <option value="php">PHP</option>
                            </select>
                        </div>
                    </div>
                    <div class="bg-[#010409] border border-[#30363d] rounded-lg overflow-hidden relative">
                        <button onclick="copyCode()" class="absolute top-2 right-2 text-[10px] bg-white/10 px-2 py-1 rounded hover:bg-white/20">Copy</button>
                        <pre id="codeDisplay" class="p-4 text-[11px] font-mono text-green-400 overflow-x-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const tools = [
            { id: 'ip', name: 'IP Tracker', icon: 'üì°' },
            { id: 'whois', name: 'Whois Lookup', icon: 'üåê' },
            { id: 'json', name: 'JSON Format', icon: '{ }' },
            { id: 'hash', name: 'SHA-256', icon: 'üîí' },
            { id: 'pass', name: 'Pass Gen', icon: 'üîë' },
            { id: 'base64', name: 'Base64', icon: 'üì¶' },
            { id: 'unix', name: 'Unix Time', icon: '‚è∞' },
            { id: 'color', name: 'Color Picker', icon: 'üé®' },
            { id: 'count', name: 'Word Count', icon: 'üî¢' },
            { id: 'url', name: 'URL Encoder', icon: 'üîó' },
            { id: 'case', name: 'Case Switch', icon: 'Aa' },
            { id: 'md5', name: 'MD5 Hash', icon: 'üß¨' },
            { id: 'lorem', name: 'Lorem Ipsum', icon: 'üìù' },
            { id: 'pxrem', name: 'PX to REM', icon: 'üìè' },
            { id: 'qr', name: 'QR Code', icon: 'üî≥' },
            { id: 'bin', name: 'Binary Conv', icon: '01' },
            { id: 'ua', name: 'User Agent', icon: 'üì±' },
            { id: 'minify', name: 'CSS Minify', icon: 'üìâ' },
            { id: 'hex', name: 'Hex to RGB', icon: 'HEX' },
            { id: 'sort', name: 'List Sorter', icon: 'üìë' }
        ];

        const logic = {
            ip: {
                ui: `<input id="ipInp" placeholder="Enter IP (Blank for yours)"><button onclick="runIP()" class="btn-primary mt-3">TRACK IP</button><div id="ipRes" class="mt-4 text-xs font-mono"></div>`,
                js: `fetch('https://ipapi.co/json/').then(r => r.json()).then(console.log);`
            },
            whois: {
                ui: `<input id="wsInp" placeholder="google.com"><button onclick="runWS()" class="btn-primary mt-3">WHOIS LOOKUP</button><pre id="wsRes" class="mt-4 text-[10px] text-blue-400 overflow-auto max-h-40"></pre>`,
                js: `fetch('https://rdap.org/domain/google.com');`
            },
            json: {
                ui: `<textarea id="jt" rows="6" placeholder='{"key":"value"}'></textarea><button onclick="runJSON()" class="btn-primary mt-2">BEAUTIFY</button>`,
                js: `JSON.stringify(JSON.parse(input), null, 4);`
            },
            pass: {
                ui: `<input id="pOut" readonly><button onclick="runPass()" class="btn-primary mt-3">GENERATE PASSWORD</button>`,
                js: `Math.random().toString(36).slice(-12);`
            }
        };

        function init() {
            const grid = document.getElementById('toolGrid');
            tools.forEach(t => {
                grid.innerHTML += `
                    <div onclick="openTool('${t.id}')" class="glass-card p-4 text-center cursor-pointer" data-name="${t.name.toLowerCase()}">
                        <div class="text-2xl mb-2">${t.icon}</div>
                        <div class="text-[11px] font-bold text-white uppercase">${t.name}</div>
                    </div>`;
            });
        }

        function openTool(id) {
            curTool = id;
            document.getElementById('home').classList.add('hidden');
            document.getElementById('interface').classList.remove('hidden');
            document.getElementById('toolTitle').innerText = tools.find(t=>t.id===id).name;
            document.getElementById('toolUI').innerHTML = logic[id]?.ui || `<p class="text-slate-500">Tool logic coming soon.</p>`;
            updateCode();
        }

        function goHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('interface').classList.add('hidden');
        }

        async function runIP() {
            const ip = document.getElementById('ipInp').value;
            const res = document.getElementById('ipRes');
            res.innerText = "Loading...";
            try {
                const r = await fetch(`https://ipapi.co/${ip}/json/`);
                const d = await r.json();
                res.innerHTML = `IP: ${d.ip}<br>City: ${d.city}<br>Org: ${d.org}`;
            } catch { res.innerText = "Error fetching IP."; }
        }

        async function runWS() {
            const dom = document.getElementById('wsInp').value;
            const res = document.getElementById('wsRes');
            res.innerText = "Querying...";
            try {
                const r = await fetch(`https://rdap.org/domain/${dom}`);
                const d = await r.json();
                res.innerText = JSON.stringify(d, null, 2);
            } catch { res.innerText = "Domain not found."; }
        }

        function runJSON() {
            const t = document.getElementById('jt');
            try { t.value = JSON.stringify(JSON.parse(t.value), null, 4); } catch { alert("Invalid JSON"); }
        }

        function runPass() {
            document.getElementById('pOut').value = Math.random().toString(36).slice(-12).toUpperCase();
        }

        function updateCode() {
            const lang = document.getElementById('langSel').value;
            document.getElementById('codeDisplay').innerText = logic[curTool]?.[lang] || logic[curTool]?.js || "// No snippet available.";
        }

        function copyCode() {
            navigator.clipboard.writeText(document.getElementById('codeDisplay').innerText);
        }

        function filter() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('#toolGrid > div').forEach(c => {
                c.style.display = c.getAttribute('data-name').includes(q) ? "block" : "none";
            });
        }

        init();
    </script>
</body>
</html>
