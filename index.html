<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTool-Lite | Mega Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; font-size: 13px; }
        .glass { background: rgba(23, 28, 41, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .tool-card { transition: 0.2s; cursor: pointer; border: 1px solid rgba(255,255,255,0.03); background: rgba(30, 41, 59, 0.4); }
        .tool-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); transform: translateY(-2px); }
        
        #sidebar { transition: 0.3s; transform: translateX(-100%); width: 65px; position: fixed; left: 0; top: 0; height: 100vh; background: #0f172a; border-right: 1px solid #1e293b; z-index: 100; overflow-y: auto; }
        #sidebar.open { transform: translateX(0); }
        .side-item { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; margin: 10px auto; border-radius: 10px; cursor: pointer; transition: 0.2s; background: #161b22; font-size: 10px; font-weight: bold; color: #475569; }
        .side-item:hover { background: #3b82f6; color: white; }

        .code-block { background: #010409; border: 1px solid #30363d; font-family: 'Fira Code', monospace; font-size: 11px; padding: 12px; border-radius: 8px; color: #7ee787; overflow-x: auto; }
        textarea, input, select { background: #161b22 !important; border: 1px solid #30363d !important; color: #58a6ff !important; font-size: 12px !important; width: 100%; border-radius: 8px; padding: 10px; outline: none; margin-bottom: 8px; }
        .main-content { transition: 0.3s; }
        .shifted { margin-left: 65px; }
        .hidden { display: none; }
        
        /* Grid Layout */
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .cat-title { font-size: 10px; font-weight: 800; color: #4b5563; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #1e293b; padding-bottom: 4px; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="sidebar" class="flex flex-col py-2 no-scrollbar">
        <div onclick="goHome()" class="side-item text-blue-400 border border-blue-500/20">H</div>
        <div id="side-list"></div>
    </div>

    <div id="main-wrapper" class="main-content">
        <div id="home" class="max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-black tracking-tighter text-white">DEVTOOL<span class="text-blue-500">-LITE</span></h1>
                <input type="text" id="toolSearch" onkeyup="filterTools()" placeholder="100+ araç içinde ara..." class="!w-64 !mb-0 text-center">
            </div>

            <div id="categories">
                </div>
        </div>

        <div id="interface" class="max-w-3xl mx-auto hidden">
            <div class="glass p-6 rounded-3xl relative shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="tool-title" class="text-sm font-bold text-blue-400 uppercase tracking-widest">Tool</h2>
                    <button onclick="goHome()" class="text-[10px] text-slate-500 hover:text-white">KAPAT [X]</button>
                </div>
                <div id="tool-ui"></div>
            </div>
            
            <div class="mt-6 glass p-6 rounded-3xl border-emerald-500/10">
                <h3 class="text-[10px] font-bold text-emerald-500 uppercase mb-3 tracking-widest">Snippet</h3>
                <pre class="code-block" id="code-display"></pre>
            </div>
        </div>
    </div>

    <script>
        let currentTool = "";
        
        const tools = [
            { id: 'json', cat: 'Data', name: 'JSON Formatter', icon: '{ }' },
            { id: 'ip', cat: 'Network', name: 'IP Tracker', icon: 'IP' },
            { id: 'b64', cat: 'Crypto', name: 'Base64', icon: 'B64' },
            { id: 'jwt', cat: 'Security', name: 'JWT Decoder', icon: 'JWT' },
            { id: 'hash', cat: 'Crypto', name: 'SHA-256', icon: '#' },
            { id: 'pass', cat: 'Security', name: 'Pass Gen', icon: '***' },
            { id: 'color', cat: 'Design', name: 'Color Palette', icon: 'COL' },
            { id: 'unix', cat: 'Data', name: 'Unix Time', icon: 'TS' },
            { id: 'lorem', cat: 'Text', name: 'Lorem Ipsum', icon: 'TXT' },
            { id: 'url', cat: 'Network', name: 'URL Encoder', icon: 'URL' },
            { id: 'regex', cat: 'Text', name: 'Regex Test', icon: 'RE' },
            { id: 'pxrem', cat: 'Design', name: 'PX to REM', icon: 'PX' }
        ];

        const logic = {
            json: {
                ui: `<textarea id="inp" rows="8"></textarea><button onclick="runJSON()" class="bg-blue-600 w-full p-3 rounded-xl font-bold">FORMAT</button>`,
                code: `JSON.stringify(JSON.parse(i), null, 4)`
            },
            ip: {
                ui: `<input id="ipInp" placeholder="8.8.8.8"><button onclick="runIP()" class="bg-indigo-600 w-full p-3 rounded-xl font-bold">SORGULA</button><div id="ipRes" class="mt-4"></div>`,
                code: `fetch('https://ipapi.co/json/')`
            },
            color: {
                ui: `<input type="color" id="clr" onchange="runColor()"><div id="clrRes" class="mt-4 p-8 rounded-xl text-center font-bold">#000000</div>`,
                code: `// Selected hex color implementation`
            },
            pass: {
                ui: `<input id="pRes" readonly><button onclick="runPass()" class="bg-orange-600 w-full p-3 rounded-xl font-bold">ÜRET</button>`,
                code: `Math.random().toString(36)`
            }
            // Diğer tool logicleri buraya eklenecek...
        };

        function init() {
            const cats = [...new Set(tools.map(t => t.cat))];
            const container = document.getElementById('categories');
            const side = document.getElementById('side-list');
            
            cats.forEach(c => {
                container.innerHTML += `<div class="cat-title">${c} Tools</div><div class="tool-grid" id="grid-${c}"></div>`;
                side.innerHTML += `<div class="side-item" onclick="openCat('${c}')">${c[0]}</div>`;
            });

            tools.forEach(t => {
                const grid = document.getElementById(`grid-${t.cat}`);
                grid.innerHTML += `
                    <div onclick="openTool('${t.id}')" class="tool-card glass p-4 rounded-xl text-center" data-name="${t.name.toLowerCase()}">
                        <div class="text-lg font-bold text-blue-400 mb-1">${t.icon}</div>
                        <div class="text-[9px] font-bold uppercase text-slate-400">${t.name}</div>
                    </div>
                `;
            });
        }

        function openTool(id) {
            currentTool = id;
            document.getElementById('home').classList.add('hidden');
            document.getElementById('interface').classList.remove('hidden');
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('main-wrapper').classList.add('shifted');
            
            document.getElementById('tool-title').innerText = id.toUpperCase();
            document.getElementById('tool-ui').innerHTML = logic[id]?.ui || "Çok yakında eklenecek...";
            document.getElementById('code-display').innerText = logic[id]?.code || "// Snippet not available";
        }

        function goHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('interface').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('main-wrapper').classList.remove('shifted');
        }

        function filterTools() {
            const val = document.getElementById('toolSearch').value.toLowerCase();
            document.querySelectorAll('.tool-card').forEach(c => {
                c.style.display = c.getAttribute('data-name').includes(val) ? "block" : "none";
            });
        }

        // --- Logic Functions ---
        function runJSON() { const i = document.getElementById('inp'); i.value = JSON.stringify(JSON.parse(i.value), null, 4); }
        async function runIP() {
            const ip = document.getElementById('ipInp').value;
            const res = await fetch(`https://ipapi.co/${ip}/json/`);
            const d = await res.json();
            document.getElementById('ipRes').innerHTML = `<div class="p-4 bg-black/40 rounded-xl text-xs font-mono">${d.city}, ${d.country_name}<br>ISP: ${d.org}</div>`;
        }
        function runPass() { document.getElementById('pRes').value = Math.random().toString(36).slice(-12).toUpperCase(); }
        function runColor() { const c = document.getElementById('clr').value; const r = document.getElementById('clrRes'); r.style.background = c; r.innerText = c; }

        init();
    </script>
</body>
</html>
