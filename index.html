<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevTool Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background:#0f172a }
    .card { transition:.15s }
    .card:hover { transform:scale(1.03) }
    .btn-action {
      background:#2563eb;
      padding:.5rem 1rem;
      border-radius:.5rem;
      font-weight:600;
    }
    textarea,input,select {
      width:100%;
      background:#020617;
      border:1px solid #1e293b;
      border-radius:.5rem;
      padding:.5rem;
      color:#e5e7eb;
    }
  </style>
</head>

<body class="text-slate-200">

<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-2">⚡ DevTool Lite</h1>
  <p class="text-slate-400 mb-6">Offline • Fast • Minimal Developer Tools</p>

  <!-- Search -->
  <input id="search" placeholder="Search tool..." class="mb-6">

  <!-- Tool grid -->
  <div id="grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

  <!-- Tool modal -->
  <div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center">
    <div class="bg-slate-900 p-6 rounded-xl w-full max-w-xl relative">
      <button onclick="closeTool()" class="absolute right-4 top-3 text-xl">✖</button>
      <h2 id="toolTitle" class="text-xl font-bold mb-4"></h2>
      <div id="toolUI" class="space-y-3"></div>
      <button onclick="run()" class="btn-action mt-4 w-full">RUN</button>
    </div>
  </div>
</div>

<script src="./tools.js"></script>

<script>
let currentTool = null

const grid = document.getElementById("grid")
const modal = document.getElementById("modal")
const toolUI = document.getElementById("toolUI")
const toolTitle = document.getElementById("toolTitle")
const search = document.getElementById("search")

function render(list){
  grid.innerHTML=""
  list.forEach(t=>{
    const d=document.createElement("div")
    d.className="card bg-slate-900 p-4 rounded-xl cursor-pointer"
    d.innerHTML=`<div class="text-2xl">${t.icon}</div>
                 <div class="font-semibold mt-2">${t.name}</div>
                 <div class="text-xs text-slate-400">${t.cat}</div>`
    d.onclick=()=>openTool(t.id)
    grid.appendChild(d)
  })
}

function openTool(id){
  currentTool = DEVTOOLS.logic[id]
  toolTitle.textContent = DEVTOOLS.tools.find(t=>t.id===id).name
  toolUI.innerHTML = currentTool.ui
  modal.classList.remove("hidden")
  modal.classList.add("flex")
}

function closeTool(){
  modal.classList.add("hidden")
}

function run(...args){
  if(currentTool?.run) currentTool.run(...args)
}

search.oninput=()=>{
  const q=search.value.toLowerCase()
  render(DEVTOOLS.tools.filter(t=>t.name.toLowerCase().includes(q)))
}

render(DEVTOOLS.tools)
</script>

</body>
</html>
