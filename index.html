<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTool-Lite | Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* BASE STYLES */
        body { background: #090c10; color: #c9d1d9; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #090c10; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        
        /* GLASS & CARDS */
        .glass-panel { background: rgba(22, 27, 34, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(48, 54, 61, 0.6); }
        .tool-card { 
            background: linear-gradient(145deg, #161b22, #0d1117); 
            border: 1px solid #30363d; border-radius: 16px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        .tool-card:hover { transform: translateY(-4px); border-color: #58a6ff; box-shadow: 0 10px 30px -10px rgba(88, 166, 255, 0.2); }
        .tool-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(88, 166, 255, 0.03), transparent);
            transform: translateX(-100%); transition: 0.5s;
        }
        .tool-card:hover::before { transform: translateX(100%); }

        /* INPUTS & BUTTONS */
        input, textarea, select { 
            background: #010409 !important; border: 1px solid #30363d !important; 
            color: #79c0ff !important; border-radius: 10px; padding: 14px; width: 100%; 
            outline: none; font-family: 'JetBrains Mono', monospace; font-size: 13px;
            transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: #58a6ff !important; box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1); }
        
        .btn-action { 
            background: #238636; color: white; font-weight: 700; padding: 12px; 
            border-radius: 10px; width: 100%; transition: 0.2s; font-size: 13px; letter-spacing: 0.5px;
        }
        .btn-action:hover { background: #2ea043; transform: scale(1.02); }
        .btn-copy { position: absolute; top: 8px; right: 8px; font-size: 10px; padding: 4px 8px; background: rgba(255,255,255,0.1); border-radius: 4px; cursor: pointer; }
        .btn-copy:hover { background: rgba(255,255,255,0.2); }

        /* LAYOUT */
        .cat-chip { padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: 600; cursor: pointer; border: 1px solid #30363d; color: #8b949e; transition: 0.2s; }
        .cat-chip.active { background: #1f6feb; color: white; border-color: #1f6feb; }
        
        @media (min-width: 768px) {
            #sidebar { width: 80px; position: fixed; height: 100vh; display: flex; flex-direction: column; align-items: center; border-right: 1px solid #30363d; z-index: 50; background: #010409; }
            main { margin-left: 80px; padding: 40px; max-width: 1400px; }
        }
        @media (max-width: 767px) {
            #sidebar { width: 100%; position: fixed; bottom: 0; height: 65px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #30363d; z-index: 50; background: #010409; padding-bottom: env(safe-area-inset-bottom); }
            main { padding: 20px 20px 100px 20px; }
            .hide-mobile { display: none; }
        }
        
        .code-preview { font-family: 'JetBrains Mono', monospace; font-size: 11px; line-height: 1.6; }
        .hidden { display: none; }
        
        /* BACKGROUND GLOW */
        .glow { position: fixed; width: 600px; height: 600px; background: radial-gradient(circle, rgba(31,111,235,0.08) 0%, rgba(0,0,0,0) 70%); top: -200px; left: -200px; z-index: -1; pointer-events: none; }
    </style>
</head>
<body>
    <div class="glow"></div>

    <nav id="sidebar">
        <div onclick="goHome()" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black cursor-pointer shadow-lg shadow-blue-900/20 mt-6 md:mt-8 hover:scale-110 transition">DL</div>
        <div class="hide-mobile flex flex-col gap-6 mt-auto mb-10 text-slate-600">
            </div>
    </nav>

    <main>
        <div id="homeView" class="animate-[fadeIn_0.5s_ease-out]">
            <header class="mb-10 text-center md:text-left">
                <h1 class="text-4xl md:text-5xl font-black text-white tracking-tight">DEVTOOL<span class="text-blue-500">LITE</span></h1>
                <p class="text-slate-500 mt-2 text-sm font-medium">The Ultimate Developer's Pocket Knife</p>
                
                <div class="mt-8 relative max-w-2xl">
                    <input type="text" id="search" onkeyup="filterTools()" placeholder="Search 25+ tools (e.g. 'IP', 'Hash', 'Color')..." class="!pl-12 !py-4 shadow-2xl">
                    <span class="absolute left-4 top-4 text-slate-500">üîç</span>
                </div>

                <div class="flex flex-wrap gap-2 mt-6 justify-center md:justify-start" id="categories">
                    <span onclick="filterCat('all')" class="cat-chip active" id="cat-all">All</span>
                    <span onclick="filterCat('network')" class="cat-chip" id="cat-network">Network</span>
                    <span onclick="filterCat('crypto')" class="cat-chip" id="cat-crypto">Crypto</span>
                    <span onclick="filterCat('data')" class="cat-chip" id="cat-data">Data</span>
                    <span onclick="filterCat('text')" class="cat-chip" id="cat-text">Text</span>
                    <span onclick="filterCat('dev')" class="cat-chip" id="cat-dev">Dev</span>
                </div>
            </header>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4" id="toolGrid">
                </div>
        </div>

        <div id="toolView" class="hidden">
            <button onclick="goHome()" class="flex items-center gap-2 text-slate-400 hover:text-white transition mb-6 font-bold text-sm">
                <span>‚Üê</span> DASHBOARD
            </button>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
                <div class="glass-panel p-6 rounded-2xl relative">
                    <div class="flex items-center gap-3 mb-6 pb-4 border-b border-[#30363d]">
                        <span id="toolIcon" class="text-2xl"></span>
                        <h2 id="toolTitle" class="text-xl font-bold text-white">TOOL NAME</h2>
                    </div>
                    <div id="toolUI"></div>
                </div>

                <div class="flex flex-col gap-4">
                    <div class="glass-panel p-2 rounded-xl flex justify-between items-center px-4">
                        <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Implementation</span>
                        <div class="flex bg-[#0d1117] rounded-lg p-1">
                            <button onclick="setLang('js')" id="btn-js" class="px-3 py-1 rounded text-[10px] font-bold text-white bg-blue-600">JS</button>
                            <button onclick="setLang('py')" id="btn-py" class="px-3 py-1 rounded text-[10px] font-bold text-slate-500 hover:text-white">PY</button>
                            <button onclick="setLang('php')" id="btn-php" class="px-3 py-1 rounded text-[10px] font-bold text-slate-500 hover:text-white">PHP</button>
                        </div>
                    </div>
                    
                    <div class="glass-panel rounded-xl overflow-hidden relative group">
                        <button onclick="copyCode()" class="btn-copy opacity-0 group-hover:opacity-100 transition">Copy</button>
                        <pre id="codeDisplay" class="p-6 text-green-400 code-preview overflow-x-auto whitespace-pre-wrap"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        /* --- DATABASE --- */
        const tools = [
            // NETWORK
            { id: 'ip', cat: 'network', name: 'IP Tracker', icon: 'üì°' },
            { id: 'whois', cat: 'network', name: 'Whois Lookup', icon: 'üåê' },
            { id: 'port', cat: 'network', name: 'Port Check', icon: 'üîå' },
            { id: 'dns', cat: 'network', name: 'DNS Lookup', icon: 'üìì' },
            { id: 'ua', cat: 'network', name: 'User Agent', icon: 'üì±' },
            
            // CRYPTO & SECURITY
            { id: 'hash', cat: 'crypto', name: 'SHA-256', icon: 'üîí' },
            { id: 'md5', cat: 'crypto', name: 'MD5 Hash', icon: 'üß¨' },
            { id: 'pass', cat: 'crypto', name: 'Pass Generator', icon: 'üîë' },
            { id: 'base64', cat: 'crypto', name: 'Base64 Tool', icon: 'üì¶' },
            { id: 'uuid', cat: 'crypto', name: 'UUID Gen', icon: 'üÜî' },

            // DATA & CONVERTERS
            { id: 'json', cat: 'data', name: 'JSON Format', icon: '{ }' },
            { id: 'unix', cat: 'data', name: 'Unix Time', icon: '‚è∞' },
            { id: 'hex', cat: 'data', name: 'Hex <> RGB', icon: 'üé®' },
            { id: 'bin', cat: 'data', name: 'Binary Text', icon: '01' },
            { id: 'url', cat: 'data', name: 'URL Encode', icon: 'üîó' },

            // TEXT & DEV
            { id: 'lorem', cat: 'text', name: 'Lorem Ipsum', icon: 'üìù' },
            { id: 'count', cat: 'text', name: 'Word Count', icon: 'üî¢' },
            { id: 'case', cat: 'text', name: 'Case Switch', icon: 'Aa' },
            { id: 'qr', cat: 'dev', name: 'QR Code', icon: 'üî≥' },
            { id: 'minify', cat: 'dev', name: 'CSS Minify', icon: 'üìâ' },
            { id: 'html', cat: 'dev', name: 'HTML Entities', icon: '</>' },
            { id: 'pxrem', cat: 'dev', name: 'PX to REM', icon: 'üìè' }
        ];

        /* --- LOGIC KERNEL --- */
        let activeTool = null;
        let activeLang = 'js';

        const logic = {
            ip: {
                ui: `<input id="inp" placeholder="IP Address (Empty = Yours)"><button onclick="run('ip')" class="btn-action mt-3">TRACK IP</button><div id="out" class="mt-4 p-4 rounded bg-black/40 text-xs font-mono hidden"></div>`,
                run: async () => {
                    const ip = val('inp');
                    out(`Loading...`);
                    try { const r = await fetch(`https://ipapi.co/${ip}/json/`); const d = await r.json(); out(`IP: ${d.ip}\nLoc: ${d.city}, ${d.country_name}\nISP: ${d.org}\nASN: ${d.asn}`); } catch { out('Error fetching IP data.'); }
                },
                code: { js: `fetch('https://ipapi.co/json/').then(r=>r.json())`, py: `requests.get('https://ipapi.co/json/')`, php: `file_get_contents('https://ipapi.co/json/');` }
            },
            whois: {
                ui: `<input id="inp" placeholder="example.com"><button onclick="run('whois')" class="btn-action mt-3">LOOKUP</button><pre id="out" class="mt-4 text-[10px] text-blue-300 max-h-40 overflow-auto hidden"></pre>`,
                run: async () => {
                    out('Querying RDAP...');
                    try { const r = await fetch(`https://rdap.org/domain/${val('inp')}`); const d = await r.json(); out(JSON.stringify(d,null,2)); } catch { out('Domain not found.'); }
                },
                code: { js: `fetch('https://rdap.org/domain/google.com')`, py: `import whois\nwhois.whois('google.com')`, php: `shell_exec('whois google.com');` }
            },
            json: {
                ui: `<textarea id="inp" rows="6" placeholder='{"ugly":"json"}'></textarea><button onclick="run('json')" class="btn-action mt-3">BEAUTIFY</button>`,
                run: () => { try { document.getElementById('inp').value = JSON.stringify(JSON.parse(val('inp')), null, 4); } catch { alert('Invalid JSON'); } },
                code: { js: `JSON.stringify(obj, null, 4)`, py: `json.dumps(obj, indent=4)`, php: `json_encode($obj, JSON_PRETTY_PRINT);` }
            },
            hash: {
                ui: `<input id="inp" placeholder="Text to hash"><button onclick="run('hash')" class="btn-action mt-3">GENERATE SHA-256</button><input id="out" readonly class="mt-3 text-green-400">`,
                run: async () => {
                    const buf = new TextEncoder().encode(val('inp'));
                    const hash = await crypto.subtle.digest('SHA-256', buf);
                    document.getElementById('out').value = Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('');
                },
                code: { js: `crypto.subtle.digest('SHA-256', buf)`, py: `hashlib.sha256(b'txt').hexdigest()`, php: `hash('sha256', 'txt');` }
            },
            pass: {
                ui: `<button onclick="run('pass')" class="btn-action">GENERATE SECURE PASSWORD</button><input id="out" readonly class="mt-3 text-center text-lg font-bold text-white">`,
                run: () => {
                    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
                    document.getElementById('out').value = Array(16).fill(0).map(()=>chars[Math.floor(Math.random()*chars.length)]).join('');
                },
                code: { js: `// Custom Random Logic`, py: `secrets.token_urlsafe(16)`, php: `bin2hex(random_bytes(8));` }
            },
            base64: {
                ui: `<textarea id="inp" rows="3" placeholder="Text..."></textarea><div class="grid grid-cols-2 gap-2 mt-2"><button onclick="run('b64e')" class="btn-action">ENCODE</button><button onclick="run('b64d')" class="btn-action bg-slate-700 hover:bg-slate-600">DECODE</button></div><textarea id="out" rows="3" class="mt-3" readonly></textarea>`,
                run: (mode) => {
                    try { document.getElementById('out').value = mode === 'b64e' ? btoa(val('inp')) : atob(val('inp')); } catch { document.getElementById('out').value = "Error"; }
                },
                code: { js: `btoa('text') // Encode\natob('dGV4dA==') // Decode`, py: `base64.b64encode(b's')`, php: `base64_encode('s');` }
            },
            qr: {
                ui: `<input id="inp" placeholder="URL or Text"><button onclick="run('qr')" class="btn-action mt-3">GENERATE QR</button><div class="flex justify-center mt-4"><img id="outImg" class="rounded-lg border border-white/20"></div>`,
                run: () => { document.getElementById('outImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(val('inp'))}`; },
                code: { js: `// Uses API`, py: `import qrcode\nimg = qrcode.make('data')`, php: `// Lib required` }
            },
            unix: {
                ui: `<input id="inp" placeholder="Timestamp (e.g. 1672531200)"><button onclick="run('unix')" class="btn-action mt-3">CONVERT</button><div id="out" class="mt-3 text-center font-mono text-sm"></div>`,
                run: () => { const d = new Date(val('inp')*1000); document.getElementById('out').innerText = d.toUTCString(); },
                code: { js: `new Date(ts * 1000)`, py: `datetime.fromtimestamp(ts)`, php: `date('r', $ts);` }
            },
            count: {
                ui: `<textarea id="inp" onkeyup="run('count')" rows="6" placeholder="Type here..."></textarea><div id="out" class="mt-3 flex justify-between text-xs font-bold text-slate-400"><span>WORDS: 0</span><span>CHARS: 0</span></div>`,
                run: () => { 
                    const t = val('inp'); 
                    document.getElementById('out').innerHTML = `<span>WORDS: ${t.trim() ? t.trim().split(/\s+/).length : 0}</span><span>CHARS: ${t.length}</span>`; 
                },
                code: { js: `str.length`, py: `len(str)`, php: `strlen($str);` }
            },
            minify: {
                ui: `<textarea id="inp" rows="6" placeholder="Paste CSS..."></textarea><button onclick="run('min')" class="btn-action mt-3">MINIFY CSS</button><textarea id="out" rows="6" class="mt-3" readonly></textarea>`,
                run: () => { document.getElementById('out').value = val('inp').replace(/\s+/g, ' ').replace(/\/\*[\s\S]*?\*\//g, '').replace(/ ?([:;{}]) ?/g, '$1').trim(); },
                code: { js: `css.replace(/\\s+/g,' ')`, py: `// Regex sub`, php: `// Regex replace` }
            },
            uuid: {
                 ui: `<button onclick="run('uuid')" class="btn-action">GENERATE UUID v4</button><input id="out" readonly class="mt-3 font-mono text-center text-blue-300">`,
                 run: () => { document.getElementById('out').value = crypto.randomUUID(); },
                 code: { js: `crypto.randomUUID()`, py: `import uuid\nuuid.uuid4()`, php: `// specific func needed` }
            }
        };

        /* --- CORE FUNCTIONS --- */
        function init() {
            const grid = document.getElementById('toolGrid');
            grid.innerHTML = '';
            tools.forEach(t => {
                const el = document.createElement('div');
                el.className = `tool-card p-5 flex flex-col items-center justify-center cursor-pointer text-center h-32`;
                el.dataset.cat = t.cat;
                el.dataset.name = t.name.toLowerCase();
                el.onclick = () => loadTool(t.id);
                el.innerHTML = `<div class="text-3xl mb-3 opacity-80">${t.icon}</div><div class="text-xs font-bold text-slate-300 uppercase tracking-wider">${t.name}</div>`;
                grid.appendChild(el);
            });
        }

        function loadTool(id) {
            activeTool = id;
            const t = tools.find(x => x.id === id);
            const l = logic[id] || { ui: '<p>Logic module loading...</p>', code: {js:'// TODO'} };
            
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('toolView').classList.remove('hidden');
            window.scrollTo(0,0);
            
            document.getElementById('toolTitle').innerText = t.name;
            document.getElementById('toolIcon').innerText = t.icon;
            document.getElementById('toolUI').innerHTML = l.ui;
            
            // Re-bind listeners for realtime tools
            if(id === 'count') document.getElementById('inp').addEventListener('keyup', () => logic.count.run());
            
            updateCodeDisplay();
        }

        function run(action) {
            const l = logic[activeTool];
            if(l && l.run) l.run(action);
        }

        function val(id) { return document.getElementById(id).value; }
        function out(msg) { 
            const el = document.getElementById('out');
            el.classList.remove('hidden');
            el.innerText = msg;
        }

        function goHome() {
            document.getElementById('toolView').classList.add('hidden');
            document.getElementById('homeView').classList.remove('hidden');
        }

        function filterTools() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.tool-card').forEach(c => {
                c.style.display = c.dataset.name.includes(q) ? 'flex' : 'none';
            });
        }

        function filterCat(cat) {
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            document.getElementById('cat-'+cat).classList.add('active');
            
            document.querySelectorAll('.tool-card').forEach(c => {
                if(cat === 'all') c.style.display = 'flex';
                else c.style.display = c.dataset.cat === cat ? 'flex' : 'none';
            });
        }

        function setLang(l) {
            activeLang = l;
            document.querySelectorAll('#toolView button[id^="btn-"]').forEach(b => {
                b.className = `px-3 py-1 rounded text-[10px] font-bold ${b.id===`btn-${l}` ? 'text-white bg-blue-600' : 'text-slate-500 hover:text-white'}`;
            });
            updateCodeDisplay();
        }

        function updateCodeDisplay() {
            if(!activeTool) return;
            const c = logic[activeTool]?.code?.[activeLang] || "// Code snippet not available for this language.";
            document.getElementById('codeDisplay').innerText = c;
        }

        function copyCode() {
            navigator.clipboard.writeText(document.getElementById('codeDisplay').innerText);
            alert("Code copied!");
        }

        // START
        init();
    </script>
</body>
</html>
