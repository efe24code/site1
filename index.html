<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevTool Lite</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      background:#0d1117;
      color:#c9d1d9;
      font-family:Inter,sans-serif;
    }
    .tool-card{
      background:#161b22;
      border:1px solid #30363d;
      border-radius:14px;
      transition:.2s;
    }
    .tool-card:hover{
      border-color:#58a6ff;
      transform:translateY(-4px);
    }
    textarea,input,select{
      background:#010409!important;
      border:1px solid #30363d!important;
      color:#79c0ff!important;
      border-radius:10px;
      padding:12px;
      width:100%;
      font-family:"JetBrains Mono",monospace;
      font-size:13px;
    }
    .btn-action{
      background:#238636;
      padding:12px;
      border-radius:10px;
      font-weight:700;
      font-size:13px;
      transition:.2s;
      color:#fff;
    }
    .btn-action:hover{background:#2ea043}
  </style>
</head>

<body>

<!-- HEADER -->
<header class="max-w-6xl mx-auto px-6 py-10">
  <h1 class="text-4xl font-black text-white">
    DEVTOOL<span class="text-blue-500">LITE</span>
  </h1>
  <p class="text-slate-500 mt-2 text-sm">
    The Ultimate Developer’s Pocket Knife
  </p>

  <input id="search" onkeyup="filterTools()" placeholder="Search tools..."
    class="mt-6 shadow-xl" />
</header>

<!-- GRID -->
<main class="max-w-6xl mx-auto px-6">
  <div id="homeView" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

  <!-- TOOL VIEW -->
  <div id="toolView" class="hidden">
    <button onclick="goHome()" class="text-sm text-slate-400 mb-6 hover:text-white">
      ← Back
    </button>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="p-6 rounded-2xl border border-[#30363d] bg-[#0d1117]">
        <h2 id="toolTitle" class="text-xl font-bold text-white mb-4"></h2>
        <div id="toolUI"></div>
      </div>

      <div class="p-6 rounded-2xl border border-[#30363d] bg-[#0d1117]">
        <div class="flex justify-between mb-2 text-xs text-slate-400">
          <span>Implementation</span>
          <button onclick="copyCode()" class="hover:text-white">Copy</button>
        </div>
        <pre id="codeDisplay" class="text-green-400 text-xs font-mono whitespace-pre-wrap"></pre>
      </div>
    </div>
  </div>
</main>

<!-- TOOLS -->
<script src="./tools.js"></script>

<script>
/* ================= CORE ================= */

const tools = DEVTOOLS.tools;
const logic = DEVTOOLS.logic;
let activeTool = null;

/* INIT */
function init(){
  const grid = document.getElementById("homeView");
  grid.innerHTML = "";

  tools.forEach(t=>{
    const d = document.createElement("div");
    d.className = "tool-card p-5 text-center cursor-pointer";
    d.dataset.name = t.name.toLowerCase();
    d.onclick = ()=>loadTool(t.id);
    d.innerHTML = `
      <div class="text-3xl mb-2">${t.icon}</div>
      <div class="text-xs font-bold uppercase tracking-wide">${t.name}</div>
    `;
    grid.appendChild(d);
  });
}

/* LOAD TOOL */
function loadTool(id){
  activeTool = id;
  const t = tools.find(x=>x.id===id);
  const l = logic[id];

  document.getElementById("homeView").classList.add("hidden");
  document.getElementById("toolView").classList.remove("hidden");

  toolTitle.textContent = t.name;
  toolUI.innerHTML = l.ui;
  codeDisplay.textContent = l.code?.js || "// no snippet";
}

/* RUN */
function run(arg){
  logic[activeTool].run(arg);
}

/* SEARCH */
function filterTools(){
  const q = search.value.toLowerCase();
  document.querySelectorAll(".tool-card").forEach(c=>{
    c.style.display = c.dataset.name.includes(q) ? "block" : "none";
  });
}

/* BACK */
function goHome(){
  toolView.classList.add("hidden");
  homeView.classList.remove("hidden");
}

/* COPY */
function copyCode(){
  navigator.clipboard.writeText(codeDisplay.textContent);
  alert("Copied");
}

init();
</script>

</body>
</html>
