<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub Flow | All-in-One Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; font-size: 14px; }
        .glass { background: rgba(23, 28, 41, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .tool-card { transition: 0.2s; cursor: pointer; border: 1px solid rgba(255,255,255,0.03); text-align: center; }
        .tool-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); transform: translateY(-3px); }
        
        /* Flow Visuals */
        .flow-line { position: absolute; width: 2px; background: linear-gradient(to bottom, #3b82f6, #8b5cf6); left: 50%; transform: translateX(-50%); z-index: -1; }
        .node-dot { width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; position: absolute; left: 50%; transform: translateX(-50%); box-shadow: 0 0 8px #3b82f6; }
        
        /* Sidebar Slider */
        #sidebar { transition: 0.3s ease-in-out; transform: translateX(-100%); width: 80px; position: fixed; left: 0; top: 0; height: 100vh; background: #0f172a; border-right: 1px solid #1e293b; z-index: 50; }
        #sidebar.open { transform: translateX(0); }
        .side-item { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; margin: 15px auto; border-radius: 12px; cursor: pointer; transition: 0.2s; background: #161b22; font-size: 10px; font-weight: bold; color: #475569; }
        .side-item:hover, .side-item.active { background: #3b82f6; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

        .code-block { background: #010409; border: 1px solid #30363d; font-family: 'Fira Code', monospace; font-size: 11px; padding: 12px; border-radius: 8px; color: #7ee787; overflow-x: auto; min-height: 80px; }
        .lang-tab { padding: 4px 10px; font-size: 10px; border-radius: 4px; cursor: pointer; opacity: 0.5; }
        .lang-tab.active { background: #3b82f6; opacity: 1; color: white; }
        textarea, input { background: #161b22 !important; border: 1px solid #30363d !important; color: #58a6ff !important; font-size: 12px !important; width: 100%; border-radius: 6px; padding: 10px; outline: none; }
        .hidden { display: none; }
        .main-content { transition: 0.3s; }
        .shifted { margin-left: 80px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="sidebar" class="flex flex-col">
        <div onclick="goHome()" class="side-item" style="background: #ef4444; color: white;">üè†</div>
        <div onclick="openTool('json')" class="side-item" title="JSON">JS</div>
        <div onclick="openTool('b64')" class="side-item" title="Base64">B64</div>
        <div onclick="openTool('jwt')" class="side-item" title="JWT">JWT</div>
        <div onclick="openTool('ip')" class="side-item" title="IP">IP</div>
        <div onclick="openTool('pass')" class="side-item" title="Pass">PW</div>
        <div onclick="openTool('hash')" class="side-item" title="Hash">#</div>
        <div onclick="openTool('unit')" class="side-item" title="Unit">UN</div>
    </div>

    <div id="main-wrapper" class="main-content">
        
        <div id="home" class="max-w-4xl mx-auto mt-10">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-black tracking-tighter text-white">DEVHUB<span class="text-blue-500">.FLOW</span></h1>
                <p class="text-slate-500 text-[10px] tracking-widest mt-2 uppercase font-bold">Automation Tools & Implementation Snippets</p>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div onclick="openTool('json')" class="tool-card glass p-6 rounded-2xl">
                    <div class="text-2xl mb-1 text-blue-400 font-bold">{ }</div>
                    <div class="text-[10px] text-slate-400 uppercase font-bold">JSON Formatter</div>
                </div>
                <div onclick="openTool('b64')" class="tool-card glass p-6 rounded-2xl">
                    <div class="text-2xl mb-1 text-emerald-400 font-bold">A|z</div>
                    <div class="text-[10px] text-slate-400 uppercase font-bold">Base64 Conv</div>
                </div>
                <div onclick="openTool('jwt')" class="tool-card glass p-6 rounded-2xl">
                    <div class="text-2xl mb-1 text-yellow-400 font-bold">JWT</div>
                    <div class="text-[10px] text-slate-400 uppercase font-bold">Token Decoder</div>
                </div>
                <div onclick="openTool('ip')" class="tool-card glass p-6 rounded-2xl">
                    <div class="text-2xl mb-1 text-indigo-400 font-bold">IP</div>
                    <div class="text-[10px] text-slate-400 uppercase font-bold">Geo Tracker</div>
                </div>
                <div onclick="openTool('pass')" class="tool-card glass p-6 rounded-2xl">
                    <div class="text-2xl mb-1 text-orange-400 font-bold">PW</div>
                    <div class="text-[10px] text-slate-400 uppercase font-bold">Safe Pass Gen</div>
                </div>
                <div onclick="openTool('hash')" class="tool-card glass p-6 rounded-2xl">
                    <div class="text-2xl mb-1 text-pink-400 font-bold">#</div>
                    <div class="text-[10px] text-slate-400 uppercase font-bold">SHA-256 Hash</div>
                </div>
                <div onclick="openTool('unit')" class="tool-card glass p-6 rounded-2xl">
                    <div class="text-2xl mb-1 text-cyan-400 font-bold">PX</div>
                    <div class="text-[10px] text-slate-400 uppercase font-bold">Unit Converter</div>
                </div>
                <div onclick="openTool('lorem')" class="tool-card glass p-6 rounded-2xl">
                    <div class="text-2xl mb-1 text-slate-300 font-bold">TXT</div>
                    <div class="text-[10px] text-slate-400 uppercase font-bold">Lorem Ipsum</div>
                </div>
            </div>
        </div>

        <div id="interface" class="max-w-2xl mx-auto hidden pt-10">
            <div class="relative flex flex-col gap-8">
                <div class="glass p-6 rounded-3xl relative shadow-2xl border-white/10">
                    <h2 id="tool-title" class="text-sm font-bold text-blue-400 mb-4 uppercase tracking-widest">Tool</h2>
                    <div id="tool-ui"></div>
                    <div class="node-dot -bottom-1"></div>
                </div>

                <div class="flow-line h-8"></div>

                <div class="glass p-6 rounded-3xl relative border-emerald-500/20 shadow-2xl">
                    <div class="node-dot -top-1 bg-emerald-500 shadow-emerald-500"></div>
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[10px] font-bold text-emerald-500 uppercase tracking-tighter italic">Ready-to-use API Snippet</span>
                        <div class="flex gap-2">
                            <span onclick="setLang('js')" class="lang-tab active" id="tab-js">JS</span>
                            <span onclick="setLang('py')" class="lang-tab" id="tab-py">PY</span>
                            <span onclick="setLang('php')" class="lang-tab" id="tab-php">PHP</span>
                        </div>
                    </div>
                    <pre class="code-block" id="code-display"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTool = "";
        let currentLang = "js";

        const db = {
            json: {
                title: "JSON Formatter",
                ui: `<textarea id="inp" rows="6" placeholder='{"status":"ok"}'></textarea><button onclick="doJSON()" class="bg-blue-600 w-full mt-3 py-3 rounded-xl font-bold text-xs hover:bg-blue-500 transition">BEAUTIFY JSON</button>`,
                js: `const formatted = JSON.stringify(JSON.parse(input), null, 4);`,
                py: `import json\nprint(json.dumps(json.loads(data), indent=4))`,
                php: `$data = json_decode($input);\necho json_encode($data, JSON_PRETTY_PRINT);`
            },
            b64: {
                title: "Base64 Converter",
                ui: `<textarea id="inp" rows="4" placeholder="Text or B64..."></textarea><div class="flex gap-2 mt-3"><button onclick="doB64('e')" class="flex-1 bg-emerald-600 py-3 rounded-xl font-bold text-xs">ENCODE</button><button onclick="doB64('d')" class="flex-1 bg-purple-600 py-3 rounded-xl font-bold text-xs">DECODE</button></div>`,
                js: `// JS Base64\nconst enc = btoa("hello");\nconst dec = atob(enc);`,
                py: `import base64\nencoded = base64.b64encode(b'hello')`,
                php: `echo base64_encode("hello");`
            },
            jwt: {
                title: "JWT Payload Decoder",
                ui: `<input id="inp" placeholder="header.payload.signature"><button onclick="doJWT()" class="bg-yellow-600 w-full mt-3 py-3 rounded-xl font-bold text-xs">DECODE PAYLOAD</button><div id="jwtRes" class="hidden mt-3 p-3 bg-black/50 rounded font-mono text-[10px] text-yellow-200 overflow-x-auto"></div>`,
                js: `const payload = JSON.parse(atob(token.split('.')[1]));`,
                py: `import jwt # PyJWT library\ndecoded = jwt.decode(token, options={"verify_signature": False})`,
                php: `$payload = json_decode(base64_decode(explode('.', $token)[1]));`
            },
            ip: {
                title: "IP Geo Tracker",
                ui: `<div id="res" class="p-4 bg-black/40 rounded-xl text-xs mb-3 text-slate-400 italic">Waiting for request...</div><button onclick="doIP()" class="bg-indigo-600 w-full py-3 rounded-xl font-bold text-xs">FETCH LOCATION</button>`,
                js: `fetch('https://ipapi.co/json/').then(r => r.json()).then(console.log);`,
                py: `import requests\ndata = requests.get('https://ipapi.co/json/').json()`,
                php: `$info = json_decode(file_get_contents('https://ipapi.co/json/'));`
            },
            pass: {
                title: "Password Generator",
                ui: `<input id="resPass" readonly class="text-center font-bold tracking-widest text-white"><button onclick="doPass()" class="bg-orange-600 w-full mt-3 py-3 rounded-xl font-bold text-xs">GENERATE SECURE PASS</button>`,
                js: `const pass = Math.random().toString(36).slice(-12).toUpperCase();`,
                py: `import secrets\npassword = secrets.token_urlsafe(12)`,
                php: `$pass = bin2hex(random_bytes(6));`
            },
            hash: {
                title: "SHA-256 Hasher",
                ui: `<input id="inp" placeholder="String to hash..."><button onclick="doHash()" class="bg-pink-600 w-full mt-3 py-3 rounded-xl font-bold text-xs">GENERATE HASH</button>`,
                js: `const buffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(input));`,
                py: `import hashlib\nhash = hashlib.sha256(b'input').hexdigest()`,
                php: `echo hash('sha256', 'input');`
            },
            unit: {
                title: "PX to REM Converter",
                ui: `<input type="number" id="inp" placeholder="Pixels (px)"><div id="unitRes" class="mt-3 text-center text-cyan-400 font-bold"></div><button onclick="doUnit()" class="bg-cyan-600 w-full mt-3 py-3 rounded-xl font-bold text-xs">CONVERT</button>`,
                js: `const rem = px / 16; // Default browser size`,
                py: `rem = px / 16`,
                php: `$rem = $px / 16;`
            },
            lorem: {
                title: "Lorem Ipsum Generator",
                ui: `<textarea id="resLorem" rows="4"></textarea><button onclick="doLorem()" class="bg-slate-600 w-full mt-3 py-3 rounded-xl font-bold text-xs">GENERATE TEXT</button>`,
                js: `const lorem = "Lorem ipsum dolor sit amet...";`,
                py: `from lorem import get_sentence\nprint(get_sentence())`,
                php: `// Use a library like fzaninotto/faker`
            }
        };

        function openTool(key) {
            currentTool = key;
            document.getElementById('home').classList.add('hidden');
            document.getElementById('interface').classList.remove('hidden');
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('main-wrapper').classList.add('shifted');
            
            document.getElementById('tool-title').innerText = db[key].title;
            document.getElementById('tool-ui').innerHTML = db[key].ui;
            updateCode();
        }

        function goHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('interface').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('main-wrapper').classList.remove('shifted');
        }

        function setLang(l) {
            currentLang = l;
            document.querySelectorAll('.lang-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + l).classList.add('active');
            updateCode();
        }

        function updateCode() {
            document.getElementById('code-display').innerText = db[currentTool][currentLang];
        }

        // --- TOOL LOGICS ---
        function doJSON() { 
            const i = document.getElementById('inp'); 
            try { i.value = JSON.stringify(JSON.parse(i.value), null, 4); } catch(e) { alert("Invalid JSON Format"); } 
        }
        function doB64(m) { 
            const i = document.getElementById('inp'); 
            try { i.value = (m=='e') ? btoa(i.value) : atob(i.value); } catch(e) { alert("B64 Error"); } 
        }
        function doJWT() {
            const val = document.getElementById('inp').value;
            const res = document.getElementById('jwtRes');
            try {
                const payload = JSON.parse(atob(val.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
                res.innerText = JSON.stringify(payload, null, 4);
                res.classList.remove('hidden');
            } catch(e) { alert("Invalid JWT"); }
        }
        async function doIP() {
            const r = document.getElementById('res');
            r.innerText = "Locating...";
            const res = await fetch('https://ipapi.co/json/');
            const d = await res.json();
            r.innerText = `IP: ${d.ip}\nCity: ${d.city}, ${d.country_name}\nOrg: ${d.org}`;
        }
        function doPass() {
            document.getElementById('resPass').value = Math.random().toString(36).slice(-10).toUpperCase() + Math.floor(Math.random()*100);
        }
        async function doHash() {
            const val = document.getElementById('inp').value;
            const msgUint8 = new TextEncoder().encode(val);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            document.getElementById('inp').value = hashHex;
        }
        function doUnit() {
            const val = document.getElementById('inp').value;
            document.getElementById('unitRes').innerText = (val / 16) + " REM";
        }
        function doLorem() {
            document.getElementById('resLorem').value = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.";
        }
    </script>
</body>
</html>
