<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTool Hub | Ultimate App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #1e293b, #0f172a); color: #f8fafc; min-height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .nav-slider { overflow-x: auto; scrollbar-width: none; -ms-overflow-style: none; display: flex; gap: 1rem; padding: 10px 0; }
        .nav-slider::-webkit-scrollbar { display: none; }
        .tool-btn { white-space: nowrap; padding: 0.75rem 1.5rem; border-radius: 99px; font-weight: 500; transition: 0.3s; border: 1px solid transparent; }
        .tool-btn.active { background: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); border-color: #60a5fa; }
        .tool-btn:not(.active):hover { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.2); }
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .log-line { font-family: 'Fira Code', monospace; font-size: 11px; margin-bottom: 4px; border-left: 2px solid #3b82f6; padding-left: 8px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <nav class="max-w-5xl mx-auto mb-8">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-black italic tracking-tighter text-blue-400">DEV.HUB</h1>
            <div id="status-dot" class="flex items-center gap-2 text-[10px] uppercase tracking-widest text-emerald-400">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span> Online
            </div>
        </div>
        
        <div class="nav-slider p-2">
            <button onclick="openTab(event, 'json')" class="tool-btn active">JSON Formatter</button>
            <button onclick="openTab(event, 'base64')" class="tool-btn">Base64</button>
            <button onclick="openTab(event, 'jwt')" class="tool-btn">JWT Decoder</button>
            <button onclick="openTab(event, 'ua')" class="tool-btn">User Agent</button>
            <button onclick="openTab(event, 'ip')" class="tool-btn">IP Tracker</button>
            <button onclick="openTab(event, 'hash')" class="tool-btn">SHA-256 Hash</button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
        
        <div class="lg:col-span-3">
            
            <div id="json" class="tab-content active glass p-6 rounded-3xl">
                <h2 class="text-xl font-bold mb-4">JSON Formatter</h2>
                <textarea id="jsonInput" rows="10" class="w-full bg-slate-900/50 p-4 rounded-xl border border-slate-700 focus:border-blue-500 outline-none mb-4 font-mono text-sm" placeholder="JSON verisini buraya bÄ±rakÄ±n..."></textarea>
                <button onclick="runJSON()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition">FORMATLA & DOÄRULA</button>
            </div>

            <div id="base64" class="tab-content glass p-6 rounded-3xl">
                <h2 class="text-xl font-bold mb-4">Base64 Converter</h2>
                <textarea id="b64Input" rows="6" class="w-full bg-slate-900/50 p-4 rounded-xl border border-slate-700 outline-none mb-4 font-mono text-sm" placeholder="Metin veya Base64..."></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="runB64('enc')" class="bg-emerald-600 py-3 rounded-xl font-bold transition">ENCODE</button>
                    <button onclick="runB64('dec')" class="bg-purple-600 py-3 rounded-xl font-bold transition">DECODE</button>
                </div>
            </div>

            <div id="ua" class="tab-content glass p-6 rounded-3xl">
                <h2 class="text-xl font-bold mb-4">User-Agent Parser</h2>
                <div class="bg-slate-900/80 p-6 rounded-xl border border-slate-700">
                    <p class="text-xs text-slate-500 mb-2">TarayÄ±cÄ±nÄ±zÄ±n KimliÄŸi:</p>
                    <code id="uaDisplay" class="text-blue-300 break-all"></code>
                </div>
                <button onclick="parseUA()" class="mt-4 w-full bg-slate-700 py-3 rounded-xl font-bold transition">BÄ°LGÄ°LERÄ° Ã‡EK</button>
            </div>

            <div id="ip" class="tab-content glass p-6 rounded-3xl">
                <h2 class="text-xl font-bold mb-4">IP & Location</h2>
                <div id="ipResult" class="space-y-3 mb-4">
                    <p class="text-slate-400 italic">Bilgileri getirmek iÃ§in butona basÄ±n...</p>
                </div>
                <button onclick="getIP()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold transition">IP ANALÄ°ZÄ° YAP</button>
            </div>

        </div>

        <div class="lg:col-span-1">
            <div class="glass p-5 rounded-3xl h-[500px] flex flex-col border-dashed border-slate-600">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Ä°ÅŸlem GÃ¼nlÃ¼ÄŸÃ¼</span>
                    <button onclick="document.getElementById('logs').innerHTML=''" class="text-[10px] text-red-400">SÄ±fÄ±rla</button>
                </div>
                <div id="logs" class="flex-1 overflow-y-auto pr-2">
                    <div class="log-line text-slate-500 italic">HazÄ±r.</div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // TAB MEKANÄ°ZMASI
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
            
            tablinks = document.getElementsByClassName("tool-btn");
            for (i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            addLog(`${tabName.toUpperCase()} aracÄ± aÃ§Ä±ldÄ±.`);
        }

        // LOG FONKSÄ°YONU
        function addLog(msg, color = 'text-blue-400') {
            const container = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log-line ${color}`;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            container.prepend(div);
        }

        // ARAÃ‡ FONKSÄ°YONLARI
        function runJSON() {
            const area = document.getElementById('jsonInput');
            try {
                const data = JSON.parse(area.value);
                area.value = JSON.stringify(data, null, 4);
                addLog('JSON FormatlandÄ± ve DoÄŸrulandÄ±.', 'text-emerald-400');
            } catch (e) {
                addLog('Hata: GeÃ§ersiz JSON yapÄ±sÄ±!', 'text-red-400');
            }
        }

        function runB64(type) {
            const area = document.getElementById('b64Input');
            try {
                area.value = (type === 'enc') ? btoa(area.value) : atob(area.value);
                addLog(`Base64 ${type === 'enc' ? 'Encode' : 'Decode'} baÅŸarÄ±lÄ±.`, 'text-emerald-400');
            } catch (e) {
                addLog('B64 HatasÄ±!', 'text-red-400');
            }
        }

        function parseUA() {
            document.getElementById('uaDisplay').innerText = navigator.userAgent;
            addLog('User-Agent bilgisi Ã§ekildi.');
        }

        async function getIP() {
            addLog('IP bilgileri sorgulanÄ±yor...');
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                document.getElementById('ipResult').innerHTML = `
                    <div class="bg-slate-900 p-3 rounded-lg text-sm">
                        <p>ğŸ“ IP: <span class="text-white">${data.ip}</span></p>
                        <p>ğŸŒ Ãœlke: <span class="text-white">${data.country_name}</span></p>
                        <p>ğŸ¢ ISP: <span class="text-white">${data.org}</span></p>
                    </div>
                `;
                addLog('IP bilgileri baÅŸarÄ±yla alÄ±ndÄ±.', 'text-emerald-400');
            } catch (e) {
                addLog('IP Ã§ekilirken hata oluÅŸtu.', 'text-red-400');
            }
        }
    </script>
</body>
</html>
