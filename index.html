<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTool-Lite | Pro Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; font-size: 13px; }
        .glass { background: rgba(23, 28, 41, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .tool-card { transition: 0.2s; cursor: pointer; background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.05); }
        .tool-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); transform: translateY(-3px); }
        
        /* Sidebar & Layout */
        #sidebar { transition: 0.3s; transform: translateX(-100%); width: 70px; position: fixed; left: 0; top: 0; height: 100vh; background: #0f172a; border-right: 1px solid #1e293b; z-index: 100; }
        #sidebar.open { transform: translateX(0); }
        .main-content { transition: 0.3s; width: 100%; }
        .shifted { margin-left: 70px; width: calc(100% - 70px); }

        /* Code Sections */
        .code-container { background: #010409; border-radius: 12px; border: 1px solid #30363d; overflow: hidden; }
        .code-header { background: #161b22; padding: 8px 16px; border-bottom: 1px solid #30363d; display: flex; gap: 10px; }
        .code-body { padding: 15px; font-family: 'Fira Code', monospace; font-size: 11px; color: #7ee787; overflow-x: auto; white-space: pre; }
        
        .tab-btn { font-size: 10px; font-weight: bold; opacity: 0.5; cursor: pointer; padding: 2px 8px; border-radius: 4px; }
        .tab-btn.active { opacity: 1; background: #3b82f6; color: white; }
        
        input, textarea, select { background: #161b22 !important; border: 1px solid #30363d !important; color: #58a6ff !important; border-radius: 8px; padding: 12px; outline: none; width: 100%; margin-bottom: 10px; }
        .hidden { display: none; }
        .cat-label { font-size: 10px; color: #4b5563; font-weight: 800; text-transform: uppercase; margin: 25px 0 10px 5px; letter-spacing: 1px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="sidebar" class="flex flex-col py-6 items-center">
        <div onclick="goHome()" class="w-12 h-12 flex items-center justify-center bg-blue-600 rounded-xl cursor-pointer mb-6 shadow-lg shadow-blue-900/20">H</div>
        <div id="side-icons" class="flex flex-col gap-4"></div>
    </div>

    <div id="main-wrapper" class="main-content">
        <div id="home" class="max-w-6xl mx-auto">
            <header class="flex justify-between items-end mb-12">
                <div>
                    <h1 class="text-4xl font-black tracking-tighter text-white uppercase italic">DEVTOOL<span class="text-blue-500">-LITE</span></h1>
                    <p class="text-slate-500 font-bold text-[10px] tracking-[0.3em] uppercase mt-1">Advanced Developer Ecosystem</p>
                </div>
                <div class="w-72">
                    <input type="text" id="toolSearch" onkeyup="filterTools()" placeholder="Araçlarda ara..." class="!mb-0 shadow-2xl">
                </div>
            </header>

            <div id="tool-explorer"></div>
        </div>

        <div id="interface" class="max-w-4xl mx-auto hidden">
            <div class="flex items-center gap-4 mb-8">
                <button onclick="goHome()" class="p-3 glass rounded-xl hover:bg-white/5 transition">←</button>
                <h2 id="tool-display-title" class="text-2xl font-black text-white">Tool Name</h2>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="glass p-6 rounded-[2rem] h-fit">
                    <div class="text-[10px] font-bold text-blue-500 mb-4 tracking-widest uppercase">Live Workspace</div>
                    <div id="tool-ui-container"></div>
                </div>

                <div class="flex flex-col gap-4">
                    <div class="flex justify-between items-center px-2">
                        <div class="flex gap-2">
                            <span onclick="setLang('js')" class="tab-btn lang-tab active" id="l-js">JS</span>
                            <span onclick="setLang('py')" class="tab-btn lang-tab" id="l-py">PY</span>
                            <span onclick="setLang('php')" class="tab-btn lang-tab" id="l-php">PHP</span>
                        </div>
                        <div class="flex gap-2">
                            <span onclick="setLevel('simple')" class="tab-btn lvl-tab active" id="v-simple">Basit</span>
                            <span onclick="setLevel('medium')" class="tab-btn lvl-tab" id="v-medium">Orta</span>
                            <span onclick="setLevel('hard')" class="tab-btn lvl-tab" id="v-hard">Zor</span>
                        </div>
                    </div>

                    <div class="code-container shadow-2xl">
                        <div class="code-header">
                            <div class="w-3 h-3 rounded-full bg-red-500/50"></div>
                            <div class="w-3 h-3 rounded-full bg-yellow-500/50"></div>
                            <div class="w-3 h-3 rounded-full bg-green-500/50"></div>
                        </div>
                        <div class="code-body" id="code-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let curTool = ""; let curLang = "js"; let curLvl = "simple";

        const registry = [
            { id: 'json', cat: 'Data', name: 'JSON Beautifier', icon: '{ }' },
            { id: 'hash', cat: 'Crypto', name: 'SHA-256 Hasher', icon: '#' },
            { id: 'unix', cat: 'Data', name: 'Unix Timestamp', icon: 'TS' },
            { id: 'url', cat: 'Network', name: 'URL Encoder', icon: 'URL' },
            { id: 'px', cat: 'Design', name: 'Unit Converter', icon: 'PX' }
        ];

        const dataStore = {
            json: {
                ui: `<textarea id="ti" rows="10" placeholder='{"meta":"data"}'></textarea><button onclick="execJSON()" class="bg-blue-600 w-full p-4 rounded-xl font-bold">FORMAT JSON</button>`,
                js: {
                    simple: `JSON.stringify(obj, null, 2);`,
                    medium: `try {\n  const parsed = JSON.parse(input);\n  return JSON.stringify(parsed, null, 4);\n} catch(e) {\n  console.error("Invalid JSON");\n}`,
                    hard: `// Recursive Deep Format\nfunction deepFormat(obj) {\n  return Object.keys(obj).sort().reduce((acc, key) => {\n    acc[key] = obj[key];\n    return acc;\n  }, {});\n}`
                },
                py: {
                    simple: `import json\nprint(json.dumps(data, indent=2))`,
                    medium: `import json\ntry:\n    parsed = json.loads(user_input)\n    print(json.dumps(parsed, indent=4, sort_keys=True))\nexcept Exception as e:\n    print("Error")`,
                    hard: `class CustomEncoder(json.JSONEncoder):\n    def default(self, obj):\n        if isinstance(obj, set): return list(obj)\n        return super().default(obj)`
                },
                php: { simple: `json_encode($data, JSON_PRETTY_PRINT);`, medium: `// PHP Logic here`, hard: `// Hard Logic here` }
            },
            hash: {
                ui: `<input id="hi" placeholder="Metin girin..."><button onclick="execHash()" class="bg-pink-600 w-full p-4 rounded-xl font-bold">SHA-256 ÜRET</button>`,
                js: {
                    simple: `crypto.subtle.digest('SHA-256', data);`,
                    medium: `async function hash(msg) {\n  const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(msg));\n  return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');\n}`,
                    hard: `// Custom HMAC Implementation\nconst hmac = await crypto.subtle.importKey('raw', key, {name:'HMAC', hash:'SHA-256'}, false, ['sign']);`
                },
                py: { simple: `hashlib.sha256(b"text").hexdigest()`, medium: `import hashlib\ndef secure_hash(text, salt=""): ...`, hard: `// Argon2 or Scrypt Implementation` },
                php: { simple: `hash('sha256', 'text');`, medium: `password_hash($pass, PASSWORD_BCRYPT);`, hard: `// PBKDF2 logic` }
            },
            unix: {
                ui: `<div id="unixVal" class="text-3xl font-black text-center mb-4 text-blue-400">---</div><button onclick="execUnix()" class="bg-indigo-600 w-full p-4 rounded-xl font-bold">ŞİMDİKİ ZAMAN (TS)</button>`,
                js: { simple: `Date.now();`, medium: `new Date().getTime() / 1000 | 0;`, hard: `const options = { timeZone: 'UTC', hour12: false };\nnew Intl.DateTimeFormat('en-US', options).format(new Date());` },
                py: { simple: `import time\ntime.time()`, medium: `from datetime import datetime\ndatetime.now().timestamp()`, hard: `import pytz\ndatetime.now(pytz.utc)` },
                php: { simple: `time();`, medium: `strtotime("now");`, hard: `date_default_timezone_set('UTC');\necho date('Y-m-d H:i:s');` }
            }
        };

        function init() {
            const explorer = document.getElementById('tool-explorer');
            const cats = [...new Set(registry.map(t => t.cat))];
            
            cats.forEach(c => {
                explorer.innerHTML += `<div class="cat-label">${c} Services</div><div class="grid grid-cols-2 md:grid-cols-5 gap-4" id="cat-${c}"></div>`;
            });

            registry.forEach(t => {
                document.getElementById(`cat-${t.cat}`).innerHTML += `
                    <div onclick="openTool('${t.id}')" class="tool-card p-6 rounded-[1.5rem] text-center" data-name="${t.name.toLowerCase()}">
                        <div class="text-2xl font-black text-blue-500 mb-2">${t.icon}</div>
                        <div class="text-[10px] font-bold uppercase text-slate-400">${t.name}</div>
                    </div>`;
            });
        }

        function openTool(id) {
            curTool = id;
            document.getElementById('home').classList.add('hidden');
            document.getElementById('interface').classList.remove('hidden');
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('main-wrapper').classList.add('shifted');
            
            document.getElementById('tool-display-title').innerText = registry.find(t=>t.id===id).name;
            document.getElementById('tool-ui-container').innerHTML = dataStore[id]?.ui || "<div class='p-8 text-center text-slate-600 italic'>Bu araç yakında aktif olacak.</div>";
            updateCodeView();
        }

        function goHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('interface').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('main-wrapper').classList.remove('shifted');
        }

        function setLang(l) { curLang = l; updateTabs('.lang-tab', 'l-'+l); updateCodeView(); }
        function setLevel(v) { curLvl = v; updateTabs('.lvl-tab', 'v-'+v); updateCodeView(); }
        
        function updateTabs(cls, id) {
            document.querySelectorAll(cls).forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateCodeView() {
            const code = dataStore[curTool]?.[curLang]?.[curLvl] || "// Kod örneği hazırlanıyor...";
            document.getElementById('code-output').innerText = code;
        }

        function filterTools() {
            const val = document.getElementById('toolSearch').value.toLowerCase();
            document.querySelectorAll('.tool-card').forEach(c => {
                c.style.display = c.getAttribute('data-name').includes(val) ? "block" : "none";
            });
        }

        // --- Logic Executions ---
        function execJSON() { 
            const i = document.getElementById('ti'); 
            try { i.value = JSON.stringify(JSON.parse(i.value), null, 4); } catch(e) { alert("Hata!"); } 
        }
        async function execHash() {
            const m = document.getElementById('hi').value;
            const b = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(m));
            document.getElementById('hi').value = Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('');
        }
        function execUnix() { document.getElementById('unixVal').innerText = Math.floor(Date.now()/1000); }

        init();
    </script>
</body>
</html>
