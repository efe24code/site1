<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTool Hub | Online Swiss Army Knife</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #1e293b, #0f172a); color: #f8fafc; min-height: 100vh; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .nav-slider { overflow-x: auto; display: flex; gap: 0.75rem; padding: 10px; scrollbar-width: none; -ms-overflow-style: none; }
        .nav-slider::-webkit-scrollbar { display: none; }
        .tool-btn { white-space: nowrap; padding: 0.6rem 1.2rem; border-radius: 99px; font-weight: 500; transition: 0.3s; border: 1px solid transparent; cursor: pointer; font-size: 0.85rem; background: rgba(255,255,255,0.03); }
        .tool-btn.active { background: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); border-color: #60a5fa; color: white; }
        .tab-content { display: none; animation: slideUp 0.3s ease-out; }
        .tab-content.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .log-line { font-family: 'Fira Code', monospace; font-size: 10px; margin-bottom: 4px; border-left: 2px solid #3b82f6; padding-left: 8px; line-height: 1.4; }
        textarea, input { background: rgba(15, 23, 42, 0.8) !important; color: #94a3b8 !important; border: 1px solid #334155 !important; }
        textarea:focus, input:focus { border-color: #3b82f6 !important; outline: none; color: #60a5fa !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-5xl mx-auto mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">DEVTOOL.HUB</h1>
            <p class="text-slate-500 text-[10px] uppercase tracking-[0.2em]">Static Tool Collection</p>
        </div>
        <div class="flex items-center gap-2">
             <span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span></span>
             <span class="text-[9px] font-bold text-emerald-500 tracking-widest">SERVERLESS OK</span>
        </div>
    </header>

    <nav class="max-w-5xl mx-auto mb-6 glass rounded-2xl p-1">
        <div class="nav-slider">
            <button onclick="openTab(event, 'json')" class="tool-btn active">JSON Format</button>
            <button onclick="openTab(event, 'base64')" class="tool-btn">Base64</button>
            <button onclick="openTab(event, 'jwt')" class="tool-btn">JWT Decode</button>
            <button onclick="openTab(event, 'hash')" class="tool-btn">SHA-256</button>
            <button onclick="openTab(event, 'ip')" class="tool-btn">IP Tracker</button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
        
        <div class="lg:col-span-3">
            <div id="json" class="tab-content active glass p-6 rounded-3xl">
                <h2 class="text-lg font-bold mb-4 text-blue-400">JSON Formatter</h2>
                <textarea id="jsonInput" rows="10" class="w-full p-4 rounded-xl font-mono text-xs mb-4" placeholder="JSON verisini buraya yapıştır..."></textarea>
                <div class="flex gap-2">
                    <button onclick="runJSON()" class="flex-1 bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition">FORMATLA</button>
                    <button onclick="copy('jsonInput')" class="px-6 bg-slate-800 rounded-xl text-xs hover:bg-slate-700">Kopyala</button>
                </div>
            </div>

            <div id="base64" class="tab-content glass p-6 rounded-3xl">
                <h2 class="text-lg font-bold mb-4 text-emerald-400">Base64 Converter</h2>
                <textarea id="b64Input" rows="6" class="w-full p-4 rounded-xl font-mono text-xs mb-4" placeholder="Metin veya Base64..."></textarea>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="runB64('enc')" class="bg-emerald-600 py-3 rounded-xl font-bold">ENCODE</button>
                    <button onclick="runB64('dec')" class="bg-purple-600 py-3 rounded-xl font-bold">DECODE</button>
                </div>
            </div>

            <div id="jwt" class="tab-content glass p-6 rounded-3xl">
                <h2 class="text-lg font-bold mb-4 text-yellow-400">JWT Payload Decoder</h2>
                <input id="jwtInput" type="text" class="w-full p-4 rounded-xl mb-4 text-xs font-mono" placeholder="eyJhbGciOiJIUzI1NiI...">
                <div id="jwtResult" class="mb-4 p-4 bg-black/40 rounded-xl hidden font-mono text-[10px] text-yellow-200 overflow-x-auto"></div>
                <button onclick="runJWT()" class="w-full bg-yellow-600 py-3 rounded-xl font-bold">DECODE</button>
            </div>

            <div id="hash" class="tab-content glass p-6 rounded-3xl">
                <h2 class="text-lg font-bold mb-4 text-pink-400">SHA-256 Generator</h2>
                <input id="hashInput" type="text" class="w-full p-4 rounded-xl mb-4 text-xs" placeholder="Metin girin...">
                <button onclick="runHash()" class="w-full bg-pink-600 py-3 rounded-xl font-bold">HASH ÜRET</button>
            </div>

            <div id="ip" class="tab-content glass p-6 rounded-3xl">
                <h2 class="text-lg font-bold mb-4 text-indigo-400">IP Tracker</h2>
                <div id="ipResult" class="bg-black/30 p-6 rounded-xl mb-4 text-xs text-slate-400">Sorgu bekleniyor...</div>
                <button onclick="getIP()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">IP SORGULA</button>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="glass p-5 rounded-3xl h-[450px] flex flex-col border-dashed border-slate-700">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Live Logs</span>
                    <button onclick="document.getElementById('logs').innerHTML=''" class="text-[9px] text-red-500 opacity-60 hover:opacity-100">RESET</button>
                </div>
                <div id="logs" class="flex-1 overflow-y-auto custom-scrollbar pr-1">
                    <div class="log-line text-slate-500 italic">Console ready.</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function addLog(msg, color = 'text-blue-400') {
            const container = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log-line ${color}`;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            container.prepend(div);
        }

        function openTab(evt, name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            evt.currentTarget.classList.add('active');
            addLog(`${name.toUpperCase()} aktif.`);
        }

        function runJSON() {
            const el = document.getElementById('jsonInput');
            try {
                el.value = JSON.stringify(JSON.parse(el.value), null, 4);
                addLog('JSON Formatlandı.', 'text-emerald-400');
            } catch(e) { addLog('Hata: Geçersiz JSON!', 'text-red-400'); }
        }

        function runB64(type) {
            const el = document.getElementById('b64Input');
            try {
                el.value = (type === 'enc') ? btoa(el.value) : atob(el.value);
                addLog('Base64 başarılı.', 'text-emerald-400');
            } catch(e) { addLog('B64 Hatası!', 'text-red-400'); }
        }

        function runJWT() {
            const token = document.getElementById('jwtInput').value;
            const resDiv = document.getElementById('jwtResult');
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                resDiv.innerText = JSON.stringify(JSON.parse(jsonPayload), null, 4);
                resDiv.classList.remove('hidden');
                addLog('JWT Deşifre edildi.', 'text-yellow-400');
            } catch(e) { addLog('Hata: Geçersiz JWT!', 'text-red-400'); }
        }

        async function runHash() {
            const text = document.getElementById('hashInput').value;
            if(!text) return;
            const msgBuffer = new TextEncoder().encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            document.getElementById('hashInput').value = hashHex;
            addLog('SHA-256 Üretildi.', 'text-pink-400');
        }

        async function getIP() {
            addLog('Sorgulanıyor...');
            try {
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();
                document.getElementById('ipResult').innerHTML = `<div class="space-y-1"><p>IP: ${d.ip}</p><p>Ülke: ${d.country_name}</p><p>ISP: ${d.org}</p></div>`;
                addLog('IP Tamam.', 'text-indigo-400');
            } catch(e) { addLog('API Hatası!', 'text-red-400'); }
        }

        function copy(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand("copy");
            addLog('Kopyalandı!');
        }
    </script>
</body>
</html>
