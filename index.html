<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub | Multi-Tool Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; font-size: 14px; }
        .glass { background: rgba(23, 28, 41, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .tool-card { transition: 0.2s; cursor: pointer; border: 1px solid rgba(255,255,255,0.03); text-align: center; }
        .tool-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); transform: translateY(-3px); }
        .flow-line { position: absolute; width: 2px; background: linear-gradient(to bottom, #3b82f6, #8b5cf6); left: 50%; transform: translateX(-50%); z-index: -1; }
        .node-dot { width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; position: absolute; left: 50%; transform: translateX(-50%); box-shadow: 0 0 8px #3b82f6; }
        .code-block { background: #010409; border: 1px solid #30363d; font-family: 'Fira Code', monospace; font-size: 11px; padding: 12px; border-radius: 8px; color: #7ee787; overflow-x: auto; }
        .lang-tab { padding: 4px 10px; font-size: 10px; border-radius: 4px; cursor: pointer; opacity: 0.5; }
        .lang-tab.active { background: #3b82f6; opacity: 1; color: white; }
        textarea, input { background: #161b22 !important; border: 1px solid #30363d !important; color: #58a6ff !important; font-size: 12px !important; width: 100%; border-radius: 6px; padding: 8px; outline: none; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="home" class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tighter text-white">DEVHUB<span class="text-blue-500">.FLOW</span></h1>
            <p class="text-slate-500 text-[10px] tracking-widest mt-1 uppercase">Mini Web Tools & API Snippets</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div onclick="openTool('json')" class="tool-card glass p-4 rounded-xl">
                <div class="text-xl mb-1">JSON</div>
                <div class="text-[10px] text-slate-500 uppercase">Formatter</div>
            </div>
            <div onclick="openTool('b64')" class="tool-card glass p-4 rounded-xl">
                <div class="text-xl mb-1">B64</div>
                <div class="text-[10px] text-slate-500 uppercase">Base64</div>
            </div>
            <div onclick="openTool('jwt')" class="tool-card glass p-4 rounded-xl">
                <div class="text-xl mb-1">JWT</div>
                <div class="text-[10px] text-slate-500 uppercase">Decoder</div>
            </div>
            <div onclick="openTool('ip')" class="tool-card glass p-4 rounded-xl">
                <div class="text-xl mb-1">IP</div>
                <div class="text-[10px] text-slate-500 uppercase">Geo API</div>
            </div>
            <div onclick="openTool('pass')" class="tool-card glass p-4 rounded-xl">
                <div class="text-xl mb-1">GEN</div>
                <div class="text-[10px] text-slate-500 uppercase">Password</div>
            </div>
            <div onclick="openTool('unit')" class="tool-card glass p-4 rounded-xl">
                <div class="text-xl mb-1">UNIT</div>
                <div class="text-[10px] text-slate-500 uppercase">Converter</div>
            </div>
            <div onclick="openTool('hash')" class="tool-card glass p-4 rounded-xl">
                <div class="text-xl mb-1">#</div>
                <div class="text-[10px] text-slate-500 uppercase">SHA-256</div>
            </div>
            <div onclick="openTool('lorem')" class="tool-card glass p-4 rounded-xl">
                <div class="text-xl mb-1">TXT</div>
                <div class="text-[10px] text-slate-500 uppercase">Lorem Ipsum</div>
            </div>
        </div>
    </div>

    <div id="interface" class="max-w-2xl mx-auto hidden">
        <button onclick="goHome()" class="text-[10px] text-slate-500 hover:text-white mb-6 uppercase tracking-widest">← Geri Dön</button>
        
        <div class="relative flex flex-col gap-8">
            <div class="glass p-5 rounded-2xl relative shadow-2xl">
                <h2 id="tool-title" class="text-sm font-bold text-blue-400 mb-3">Tool</h2>
                <div id="tool-ui"></div>
                <div class="node-dot -bottom-1"></div>
            </div>

            <div class="flow-line h-8"></div>

            <div class="glass p-5 rounded-2xl relative border-emerald-500/20">
                <div class="node-dot -top-1 bg-emerald-500 shadow-emerald-500"></div>
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[9px] font-bold text-emerald-500 uppercase">Implementation Guide</span>
                    <div class="flex gap-2">
                        <span onclick="setLang('js')" class="lang-tab active" id="tab-js">JS</span>
                        <span onclick="setLang('py')" class="lang-tab" id="tab-py">PY</span>
                        <span onclick="setLang('php')" class="lang-tab" id="tab-php">PHP</span>
                    </div>
                </div>
                <pre class="code-block" id="code-display"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let currentTool = "";
        let currentLang = "js";

        const db = {
            json: {
                title: "JSON Formatter",
                ui: `<textarea id="inp" rows="5" placeholder='{"user":"admin"}'></textarea><button onclick="doJSON()" class="bg-blue-600 w-full mt-2 py-2 rounded font-bold text-xs">FORMAT</button>`,
                js: `JSON.stringify(JSON.parse(input), null, 4);`,
                py: `import json\nprint(json.dumps(json.loads(data), indent=4))`,
                php: `$data = json_decode($input);\necho json_encode($data, JSON_PRETTY_PRINT);`
            },
            b64: {
                title: "Base64 Converter",
                ui: `<input id="inp" placeholder="Metin girin..."><div class="flex gap-2 mt-2"><button onclick="doB64('e')" class="flex-1 bg-emerald-700 py-2 rounded text-xs">ENCODE</button><button onclick="doB64('d')" class="flex-1 bg-purple-700 py-2 rounded text-xs">DECODE</button></div>`,
                js: `btoa("text"); // encode\natob("base64"); // decode`,
                py: `import base64\nbase64.b64encode(b"text")`,
                php: `base64_encode("text");\nbase64_decode($b64);`
            },
            ip: {
                title: "IP Geo Tracker",
                ui: `<div id="res" class="p-3 bg-black/40 rounded text-[10px] mb-2 text-slate-400">IP bekleniyor...</div><button onclick="doIP()" class="bg-indigo-600 w-full py-2 rounded text-xs">SORGULA</button>`,
                js: `fetch('https://ipapi.co/json/').then(r => r.json());`,
                py: `import requests\nr = requests.get('https://ipapi.co/json/').json()`,
                php: `$res = file_get_contents('https://ipapi.co/json/');`
            },
            pass: {
                title: "Password Generator",
                ui: `<input id="res" readonly placeholder="Şifre..."><button onclick="doPass()" class="bg-orange-600 w-full mt-2 py-2 rounded text-xs">ÜRET</button>`,
                js: `Math.random().toString(36).slice(-10);`,
                py: `import secrets\nprint(secrets.token_urlsafe(10))`,
                php: `echo bin2hex(random_bytes(5));`
            }
            // Diğer araçlar da benzer yapıyla eklenebilir...
        };

        function openTool(key) {
            currentTool = key;
            document.getElementById('home').classList.add('hidden');
            document.getElementById('interface').classList.remove('hidden');
            document.getElementById('tool-title').innerText = db[key].title;
            document.getElementById('tool-ui').innerHTML = db[key].ui;
            updateCode();
        }

        function goHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('interface').classList.add('hidden');
        }

        function setLang(l) {
            currentLang = l;
            document.querySelectorAll('.lang-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + l).classList.add('active');
            updateCode();
        }

        function updateCode() {
            document.getElementById('code-display').innerText = db[currentTool][currentLang];
        }

        // Tool Logics
        function doJSON() { try { const i = document.getElementById('inp'); i.value = JSON.stringify(JSON.parse(i.value), null, 4); } catch(e){alert("Hata!");} }
        function doB64(m) { const i = document.getElementById('inp'); try { i.value = (m=='e')?btoa(i.value):atob(i.value); } catch(e){alert("Hata!");} }
        function doPass() { document.getElementById('res').value = Math.random().toString(36).slice(-12).toUpperCase(); }
        async function doIP() { const r = document.getElementById('res'); r.innerText = "Sorgulanıyor..."; const res = await fetch('https://ipapi.co/json/'); const d = await res.json(); r.innerText = `${d.ip} - ${d.city}/${d.country}`; }
    </script>
</body>
</html>
