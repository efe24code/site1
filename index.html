<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub Flow | Automation UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Bağlantı Çizgisi Efekti */
        .flow-line {
            position: absolute; width: 2px; background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
            z-index: -1; left: 50%; transform: translateX(-50%);
        }

        /* Home Grid */
        .tool-card {
            transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; position: relative; overflow: hidden;
        }
        .tool-card:hover { transform: translateY(-5px); background: rgba(59, 130, 246, 0.1); border-color: #3b82f6; }
        
        .code-area { background: #010409 !important; border: 1px solid #30363d !important; font-family: 'Fira Code', monospace; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Node Bağlantı Noktaları */
        .node-dot { width: 10px; height: 10px; background: #3b82f6; border-radius: 50%; box-shadow: 0 0 10px #3b82f6; }
    </style>
</head>
<body class="p-6">

    <div id="home-screen" class="max-w-6xl mx-auto py-12">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-black tracking-tighter mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">DEVHUB FLOW</h1>
            <p class="text-slate-400 uppercase tracking-[0.3em] text-xs font-bold">Lütfen bir işlem bloğu seçin</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 relative">
            <div onclick="showTool('json')" class="tool-card glass p-8 rounded-[2rem] text-center">
                <div class="text-4xl mb-4">JSON</div>
                <h3 class="font-bold">Format & Validate</h3>
            </div>
            <div onclick="showTool('base64')" class="tool-card glass p-8 rounded-[2rem] text-center">
                <div class="text-4xl mb-4">B64</div>
                <h3 class="font-bold">Encode & Decode</h3>
            </div>
            <div onclick="showTool('ip')" class="tool-card glass p-8 rounded-[2rem] text-center">
                <div class="text-4xl mb-4">IP</div>
                <h3 class="font-bold">Geo Tracker</h3>
            </div>
        </div>
    </div>

    <div id="tool-interface" class="max-w-5xl mx-auto hidden">
        <button onclick="goHome()" class="mb-8 text-slate-500 hover:text-white flex items-center gap-2 transition">
            ← Ana Sayfaya Dön
        </button>

        <div class="relative flex flex-col items-center gap-12 mb-12">
            
            <div class="glass p-6 rounded-2xl w-full max-w-lg relative">
                <div class="absolute -bottom-6 left-1/2 -translate-x-1/2 node-dot"></div>
                <label class="text-[10px] font-bold text-blue-400 uppercase mb-2 block tracking-widest">Input Block</label>
                <div id="active-tool-ui">
                    </div>
            </div>

            <div class="flow-line h-12"></div>

            <div class="glass p-6 rounded-2xl w-full max-w-lg relative border-emerald-500/30">
                <div class="absolute -top-6 left-1/2 -translate-x-1/2 node-dot bg-emerald-500 shadow-emerald-500"></div>
                <label class="text-[10px] font-bold text-emerald-400 uppercase mb-2 block tracking-widest">Developer API Snippet (Node.js/Fetch)</label>
                <pre class="code-area p-4 rounded-xl text-[11px] text-emerald-500 overflow-x-auto" id="code-snippet">
// Örnek kod burada görünecek...
                </pre>
                <button onclick="copySnippet()" class="mt-3 text-[10px] text-slate-400 hover:text-white underline">Kodu Kopyala</button>
            </div>
        </div>
    </div>

    <script>
        const tools = {
            json: {
                title: "JSON Formatter",
                ui: `<textarea id="toolInput" rows="6" class="p-3 text-sm" placeholder='{"key":"value"}'></textarea>
                     <button onclick="processJSON()" class="w-full bg-blue-600 py-3 rounded-xl font-bold mt-2">Formatla</button>`,
                code: `// JSON Parser Example\nconst data = JSON.parse(input);\nconsole.log(JSON.stringify(data, null, 2));`
            },
            base64: {
                title: "Base64 Converter",
                ui: `<textarea id="toolInput" rows="4" class="p-3 text-sm" placeholder="Metin girin..."></textarea>
                     <div class="flex gap-2 mt-2">
                        <button onclick="processB64('enc')" class="flex-1 bg-emerald-600 py-3 rounded-xl font-bold">Encode</button>
                        <button onclick="processB64('dec')" class="flex-1 bg-purple-600 py-3 rounded-xl font-bold">Decode</button>
                     </div>`,
                code: `// Base64 Node.js\nconst b64 = Buffer.from("text").toString("base64");\nconst text = Buffer.from(b64, "base64").toString("utf-8");`
            },
            ip: {
                title: "IP Tracker",
                ui: `<div id="ipRes" class="p-4 bg-slate-900 rounded-lg mb-2 text-xs text-slate-400 italic">Sorgu bekleniyor...</div>
                     <button onclick="processIP()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">IP Bul</button>`,
                code: `// Fetch IP Info\nfetch('https://ipapi.co/json/')\n  .then(res => res.json())\n  .then(data => console.log(data));`
            }
        };

        function showTool(key) {
            document.getElementById('home-screen').classList.add('hidden');
            const uiContainer = document.getElementById('tool-interface');
            uiContainer.classList.remove('hidden');
            
            document.getElementById('active-tool-ui').innerHTML = tools[key].ui;
            document.getElementById('code-snippet').innerText = tools[key].code;
        }

        function goHome() {
            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('tool-interface').classList.add('hidden');
        }

        function processJSON() {
            const el = document.getElementById('toolInput');
            try { el.value = JSON.stringify(JSON.parse(el.value), null, 4); } 
            catch(e) { alert("Hatalı JSON!"); }
        }

        function processB64(mode) {
            const el = document.getElementById('toolInput');
            try { el.value = (mode === 'enc') ? btoa(el.value) : atob(el.value); }
            catch(e) { alert("B64 hatası!"); }
        }

        async function processIP() {
            const resBox = document.getElementById('ipRes');
            resBox.innerText = "Yükleniyor...";
            const r = await fetch('https://ipapi.co/json/');
            const d = await r.json();
            resBox.innerText = `IP: ${d.ip}\nKonum: ${d.city}, ${d.country_name}`;
        }

        function copySnippet() {
            const code = document.getElementById('code-snippet').innerText;
            navigator.clipboard.writeText(code);
            alert("Kod panoya kopyalandı!");
        }
    </script>
</body>
</html>
